<html>
<head>
    <script type="text/javascript">
        function financial_charege_back(json){
            if(json.state==200){
                BJUI.dialog('closeCurrent',this);
                $('#financil_charge_datagrid').datagrid('refresh');
            }
        }

        $.ajax({
            url:'/v1/financial/org_list',
            type:'get',
            success:function(d){
                for(var data of d.data){
                    $("#financial_orgid").append('<option value="'+data.id+'">'+data.orgName+'</option>');
                }
            }
        });
    </script>
</head>
<body>
<div class="bjui-pageContent">
    <form action="/v1/financial/charge" data-toggle="validate" id="financial_vr_info" data-callback="financial_charege_back">

            <tr>
                <td>
                    <label for="financial_meibi" class="control-label x80">充值美币：</label>
                    <input type="text" name="meibi" id="financial_meibi" value=""  size="15" data-rule="required">
                </td>
                <td>
                    <label for="financial_orgid" class="control-label x80">分公司：</label>
                    <select class="selectpicker" name="orgid" id="financial_orgid"> </select>
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
</body>
</html>
