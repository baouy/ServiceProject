    <script type="text/javascript">
        var COOKIE_NAME = 'sys__username';
        $(function() {
//            choose_bg();
			if ($.cookie("sys__username") != null) {
				window.location.href = 'index.html';
			}

            if ($.cookie(COOKIE_NAME)){
                $("#j_username").val($.cookie(COOKIE_NAME));
                $("#j_password").focus();
            } else {
                $("#j_username").focus();
            }

            $("#login_ok").click(function(){
                var issubmit = true;
                var i_index  = 0;
                $(this).find('.in').each(function(i){
                    if ($.trim($(this).val()).length == 0) {
                        $(this).css('border', '1px #ff0000 solid');
                        issubmit = false;
                        if (i_index == 0)
                            i_index  = i;
                    }
                });
                if (!issubmit) {
                    $(this).find('.in').eq(i_index).focus();
                    return false;
                }

                $.ajax({
                    url: '/v1/user/login',
                    dataType: 'json',
                    type: 'POST',
                    data:{
                        loginName:$("#j_username").val(),
                        userpassword:$("#j_password").val()
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function(data){
                        if(data.state == 200) {
                            $.cookie(COOKIE_NAME, $("#j_username").val(), { path: '/', expires: 15 });
                            $.cookie('flowerName', data.data[0].flowerName, { path: '/', expires: 15 });
                            $.cookie('roleid', data.data[0].tuserside.roleid, { path: '/', expires: 15 });
                            $.cookie('id', data.data[0].id, { path: '/', expires: 15 });
                            $.cookie('refresh', '0', { path: '/', expires: 15 });

                            var bjui_theme = $.cookie("bjui_theme");
                            if (bjui_theme == null){
                                $.cookie('bjui_theme','green', { path: '/', expires: 15 });
                            }
                            window.location.href = 'index.html';
                        }else{
                            $("#login_tip").text(data.content);
                            setTimeout(function(){
                                $("#login_tip").text("");
                            },4000);
                            $("#login_ok").attr("disabled", false).val('登陆');
                        }
                    }
                });
                return false;
            });
        });
        function genTimestamp(){
            var time = new Date();
            return time.getTime();
        }
