<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        $("#purchase_order_list").datagrid({ //采购订单列表
            local: 'remote',
//            dataUrl: '/v1/po/procurementorderslist',
            dataUrl: '/v1/po/procurementorderslist2',
            dataType: 'json',
            sortAll: true,
            loadType: 'get',
            filterAll: true,
            height:'95%',
            columns: [
                {name: 'podoc', width: '150', label: '采购单号'},
                {name: 'contractdoc', width: '150', label: '合同号'},
                {name: 'community', width: '150', label: '小区名'},
                {name: 'building', width: '150', label: '栋数'},
                {name: 'room', width: '150', label: '房号'},
                {name: 'businessdate', width: '150', label: '采购日期'},
                {name: 'requireddate', width: '150', label: '要求交期'},
                {name: 'suppliername', width: '150', label: '供应商名称'},
//                {name: 'linestate', width: '150', label: '行状态'},
//                {name: 'linenum', width: '150', label: '行号'},
//                {name: 'itemno', width: '150', label: '料号'},
//                {name: 'partname', width: '150', label: '品名'},
//                {name: 'partspec', width: '150', label: '规格'},
//                {name: 'partstyle', width: '150', label: '型号'},
//                {name: 'funit', width: '150', label: '单位'},
//                {name: 'qty', width: '150', label: '数量'},
//                {name: 'linedetails', width: '150', label: '行备注'},
                {name: 'details', width: '150', label: '备注'},
                {name: 'orgname', width: '150', label: '组织'},
                {name: 'createuser', width: '150', label: '制单人'},
                {name: 'createtime', width: '150', label: '制单时间'},
                {name: 'reviewuser', width: '150', label: '审核人'},
                {name: 'reviewtime', width: '150', label: '审核时间'},
                {name: 'id', width: '80', label: '主键', hide: true}
            ],
            showLinenumber: true,
            paging: {pageSize: 20, selectPageSize: '50,80', pageCurrent: 1},
            columnMenu: true,
            columnShowhide: true,
            columnFilter: true,
            columnLock: false,
            fullGrid: false,
            dblOnClick: 'purchase_order_list_edit',
        });
        /**
         * 编辑
         * **/
        function purchase_order_list_edit(){
            var selected = $("#purchase_order_list").find('tr.datagrid-selected-tr');
            if(selected.length == 0){
                $(this).alertmsg('error', '请在列表中选择要操作的对象。');
            }else {
                $(this).dialog({
                    id:"purchaseOrderEdit",
                    title:"采购单编辑",
                    url:"PurchaseManagement/purchase_order_edit.html",
                    width:1052,
                    height:602,
                    mask:true
                });

            }
        }

        /**
         * 审核
         */
        function purchase_order_list_audit(){

            var selected = $("#purchase_order_list").find('tr.datagrid-selected-tr');
            if (selected.length == 0) {
                BJUI.alertmsg('error', '请在列表中选择要操作的对象。');
                BJUI.dialog('closeCurrent',this);
            } else if (selected.length > 1) {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
                BJUI.dialog('closeCurrent',this);
            } else {
                $("#order_audit_btn").attr("disabled", "disabled");

                $.ajax({
                    url: '/v1/po/reviewedprocurementorders',
                    dataType: 'json',
                    type: 'POST',
                    data:{
                        id:selected[0].lastChild.innerText
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function (d) {
                        if(d.state ==200) {
                            $("#order_audit_btn").removeAttr("disabled");

                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                            $('#purchase_order_list').datagrid("refresh");
                        }else {
                            $("#order_audit_btn").removeAttr("disabled");

                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        }
                    }
                });
            }
        }

        /***
         * 弃审
         * */
        function purchase_order_remove_audit(){

            var selected = $("#purchase_order_list").find('tr.datagrid-selected-tr');
            if (selected.length == 0) {
                BJUI.alertmsg('error', '请在列表中选择要操作的对象。');
                BJUI.dialog('closeCurrent',this);
            } else if (selected.length > 1) {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
                BJUI.dialog('closeCurrent',this);
            } else {
                $("#order_noaudit_btn").attr("disabled", "disabled");

                $.ajax({
                    url: '/v1/po/giveupreviewedprocurementorders',
                    dataType: 'json',
                    type: 'POST',
                    data:{
                        id:selected[0].lastChild.innerText
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function (d) {
                        if(d.state ==200) {
                            $("#order_noaudit_btn").removeAttr("disabled");

                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                            $('#purchase_order_list').datagrid("refresh");
                        }else {
                            $("#order_noaudit_btn").removeAttr("disabled");

                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        }
                    }
                });
            }
        }


        function deletepurchase(){
            var selected = $("#purchase_order_list").find('tr.datagrid-selected-tr')[0].lastChild.innerText;
            $.ajax({
                url: '/v1/po/deleteprocurementorders',
                dataType: 'json',
                type: 'POST',
                data:{
                    id:selected
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if(d.state ==200) {
                        BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        $('#purchase_order_list').datagrid("refresh");
                    }else {
                        BJUI.alertmsg('error', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                    }
                }
            });
        }
        /**
         * 删除
         * **/
        function purchase_order_del(){
            if(0<$("#purchase_order_list").find('tr.datagrid-selected-tr').length){
                BJUI.alertmsg('confirm', '确定要删除吗?',{displayMode:'fade',displayPosition:'middlecenter',okName:"是",cancelName:"否",okCall:'deletepurchase'});
            }else {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
            }
        }
    </script>
</head>
<body>
<div class="bjui-pageContent">
    <div style="margin:0px 0px 10px 0px;">
        <!--<button type="button" class="btn btn-blue" data-icon="plus" data-url="PurchaseManagement/purchase_order_add.html" data-width="1050" data-height="600" data-toggle="dialog" data-id="purchase_order_add" data-mask="true">新增</button>-->
        <button type="button" class="btn btn-green" data-icon="edit" onclick="purchase_order_list_edit()">编辑</button>
        <button type="button" class="btn btn-green" id="order_audit_btn" data-icon="thumbs-up" onclick="purchase_order_list_audit()">审核</button>
        <button type="button" class="btn btn-orange" id="order_noaudit_btn" data-icon="thumbs-down" onclick="purchase_order_remove_audit()">弃审</button>
        <button type="button" class="btn btn-red" data-icon="times" onclick="purchase_order_del()">删除</button>
    </div>
    <table id="purchase_order_list" class="table table-hover" data-width="100%"></table>
</div>
</body>
</html>
