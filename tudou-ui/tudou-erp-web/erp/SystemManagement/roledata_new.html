<script type="text/javascript">
function changeDataAccess(){
    $("#roledata_dataaccess").val($("#roledata_dataaccessid option:selected").text());
}

function wtf(json){
    if(json.state==200){
        BJUI.dialog('closeCurrent',this);
        $('#roledata_datagrid').datagrid('refresh');
    }
}

</script>
<div class="bjui-pageContent">
    <form action="/v1/roledata/add_role" data-toggle="validate" data-callback="wtf">
        <table class="table table-condensed table-hover" width="100%">
            <tbody>
                <tr>
                    <td>
                        <label for="roledata_roleName" class="control-label x90">角色名：</label>
                        <input type="text" id="roledata_roleName" value="" data-rule="required" name="roleName" size="15" >
                    </td>
                    <td>
                        <label for="roledata_dataaccessid" class="control-label x90">角色权限：</label>
                        <select name="dataaccessid" id="roledata_dataaccessid" data-toggle="selectpicker" onchange="changeDataAccess()">
                            <option value="4" selected="true">个人</option>
                            <option value="5">部门</option>
                            <option value="6">组织</option>
                            <option value="7">所有组织</option>
                        </select>
                        <input type="hidden" id="roledata_dataaccess" value="个人" data-rule="required" name="dataaccess" size="15" >
                    </td>

                </tr>
                <tr>
                    <td colspan="3">
                        <label for="roledata_description" class="control-label x90">描述：</label>
                        <textarea name="description" id="roledata_description" data-toggle="autoheight" cols="50" rows="3"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
