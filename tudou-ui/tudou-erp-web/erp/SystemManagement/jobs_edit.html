<script type="text/javascript">
function wtf(json){
    if(json.state==200){
        BJUI.dialog('closeCurrent',this);
        $('#jobs_datagrid').datagrid('refresh');
    }
}

</script>
<div class="bjui-pageContent">
    <form action="/v1/roleright/edit_jobs" data-toggle="validate" data-callback="wtf">
        <input type="hidden" id="roleright_id" value=""  name="id" size="15" >
        <table class="table table-condensed table-hover" width="100%">
            <tbody>
            <tr>
                <td>
                    <label for="roleright_jobsName" class="control-label x90">岗位名称：</label>
                    <input type="text" id="roleright_jobsName" value="" data-rule="required" name="jobsName" size="15" >
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="roleright_description" class="control-label x90">描述：</label>
                    <textarea name="description" id="roleright_description" data-toggle="autoheight" cols="50" rows="3"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
