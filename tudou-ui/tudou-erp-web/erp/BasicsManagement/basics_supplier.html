<html>

<head>
    <script type="text/javascript">

        $('#supplier_list_datagrid').datagrid({
            local: 'remote',
            dataUrl: '/v1/supplier/list',
            dataType: 'json',
            sortAll: false,
            loadType: 'get',
            filterAll: true,
			height:'100%',
            columns: [{name:'suppliercode', width:'100', label:'供应商编码',rule: 'required'},
                {name:'suppliername', width:'100', label:'供应商名称',rule: 'required'},
               /* {name:'brandname', width:'150', label:'品牌'},*/
                {name:'contact', width:'70', label:'联系人'},
                {name:'phone', width:'100', label:'联系人电话'},
                {name:'address', width:'150', label:'地址'},
                {name:'fix', width:'100', label:'传真'},
                {name:'email', width:'100', label:'邮箱'},
                {name:'isactive', type:'select',items:[{'true':'有效'}, {'false':'无效'}], width:'80', label:'是否有效'},
                {name:'paybank', width:'70', label:'支付银行'},
                {name:'account', width:'120', label:'支付账户'},
                {name:'createuser', width:'70', label:'创建人',attrs:{'readonly':"true"}},
                {name:'createtime', width:'150', label:'创建时间',attrs:{'readonly':"true"}},
                {name:'lastuser', width:'70', label:'最后修改人',attrs:{'readonly':"true"}},
                {name:'lasttime', width:'150', label:'最后修改时间',attrs:{'readonly':"true"}}
            ],
            paging: {pageSize:20, selectPageSize:'50,100,200', pageCurrent:1},
            hiddenFields: ['id'],
            columnMenu: true,
            columnShowhide: true,
            columnFilter: true,
            columnLock: false,
            inlineEditMult: false,
            fullGrid: false,
            showToolbar: true,
            toolbarItem: 'add,save,cancel',
            saveAll: true,
            editUrl:'/v1/supplier/supplier_add_reset',
            editdblOnclick: true,

        });

    </script>
</head>

<body>
<div class="bjui-pageContent">
        <table id="supplier_list_datagrid" class="table table-hover" data-width="100%"/>
</div>
</body>

</html>
