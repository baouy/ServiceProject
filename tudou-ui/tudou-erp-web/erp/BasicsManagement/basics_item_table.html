<html>

<head>
    <script type="text/javascript">

        $('#basics_brand_datagrid').datagrid({

            local: 'remote',
            dataUrl: '/v1/tbrand/tbrand_list',
            dataType: 'json',
            sortAll: false,
            loadType: 'get',
            filterAll: true,
            height:'90%',
            columns: [
                {name:'brandname', width:'150', label:'品牌名称'},
                {name:'isactive', items:[{'true':'有效'}, {'false':'无效'}], width:'80', label:'是否有效'}
            ],
            hiddenFields: ['id'],
            paging: {pageSize:50, selectPageSize:'50,100,200', pageCurrent:1},
            fullGrid: true,
            dblOnClick:'selecttdlItems',
        });

        function selecttdlItems(){
            var selected=$("#basics_brand_datagrid").data('selectedDatas');
            if(selected.length == 0){
                $(this).alertmsg('error', '请在列表中选择要操作的对象。');
            }else if(selected.length > 1){
                $(this).alertmsg('error', '请选择唯一的操作对象。');
            }else{
                var brandname = selected[0].brandname;
                var id = selected[0].id;

                $("input[id='item_brand']").val(brandname);
                $("input[id='item_brandid']").val(id);

                BJUI.dialog('closeCurrent',this);
            }
        }

    </script>
</head>

<body>
<div class="bjui-pageContent">
    <div style="margin:0px 0px 10px 0px;">
        <button class="btn btn-blue" data-icon="save" onclick="selecttdlItems()">选择</button>
        <button class="btn-close btn"  data-icon="close">关闭</button>
    </div>
    <table id="basics_brand_datagrid" class="table table-hover" data-width="100%"> </table>
</div>
</body>

</html>
