        /**
         * 当table中单位用户量unitqty值发生改变时对某些数量进行计算
         * @param theRow
         */
        function count_edit(theRow) {
            //根据单位用户量unitqty,和最小包装MPQ mpq计算出所需数量qty
            //qty=unitqty/mpq 向上取整
            var number = $(theRow).find(".unitqty").val();
            var mpq = $(theRow).find(".mpq").val();//税率
            var qty = Math.ceil(number / mpq);//不含税采购金额
            $(theRow).find(".qty").val(qty);//不含税采购单价

            //重新合计各数量
            var sumunitqty = 0;
            var sunmpq = 0;
            var sumqty = 0;
            for (var i = 0; i < $("#sales_order_design_edit_detail_table tbody tr").length; i++) {
                if ($("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(14) input").val() != '') {
                    sumunitqty += parseInt($("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(14) input").val());
                }
                if ($("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(15) input").val() != '') {
                    sunmpq += parseInt($("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(15) input").val());
                }
                if ($("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(16) input").val() != '') {
                    sumqty += parseInt($("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(16) input").val());
                }

                $("#sales_order_edit_count  td:eq(14) input").val(sumunitqty);
                $("#sales_order_edit_count  td:eq(15) input").val(sunmpq);
                $("#sales_order_edit_count  td:eq(16) input").val(sumqty);
            }
        }

        /**
         * 编辑
         * */
        function sales_order_design_reset() {
            if ($("#businessdate_edit").val() !== "" && $("#custusername_edit").val() !== "") {
                var tsodetailValidList = [];
                var obj = new Object();
                var tsoValid = new Object();
                var selectedId = $("#sales_order_design_edit_table input[name='id']").val();
                tsoValid = {
                    sodoc: $("#sodoc_edit").val(),
                    stores: $("#stores_edit").val(),
                    custsales: $("#custsales_edit").val(),
                    custusername: $("#custusername_edit").val(),
                    mobile: $("#mobile_edit").val(),
                    receivedaddress: $("#receivedaddress_edit").val(),
                    businessdate: $("#businessdate_edit").val(),
                    paymentaccount: $("#paymentaccount_edit").val(),
                    salespackage: $("#salespackage_edit").val(),
                    details: $("#details_edit").val(),
                    custsalesid: $("#custsalesid_edit").val(),
                    custid: $("#custid_edit").val(),
                    salespackageid: $("#salespackageid_edit").val(),
                    storesid: $("#storesid_edit").val(),
                    custid: $("#custid_edit").val(),
                    contractid: $("#contractid_edit").val(),
                    id: selectedId
                }
                var salesordertable = $("#sales_order_design_edit_detail_table tbody tr");
                for (var i = 0; i < salesordertable.length; i++) {
                    var isnonstandard = $("input[name='salespackage[" + i + "].isnonstandard']").val();
                    if (isnonstandard == "是") {
                        isnonstandard = true;
                    }
                    if (isnonstandard == "不是") {
                        isnonstandard = false;
                    }
                    obj = {
                        linenum: $("input[name='salespackage[" + i + "].linenum']").val(),//ok
                        linestate: $("input[name='salespackage[" + i + "].linestate']").val(),//ok
//                        worker: $("input[name='salespackage[" + i + "].worker']").val(),//ok
//                        materialdetailed: $("input[name='salespackage[" + i + "].materialdetailed']").val(),
//                        isnonstandard: isnonstandard,
                        itemno: $("input[name='salespackage[" + i + "].itemno']").val(),
                        itemclass: $("input[name='salespackage[" + i + "].itemclass']").val(),
                        brand: $("input[name='salespackage[" + i + "].brand']").val(),
                        partname: $("input[name='salespackage[" + i + "].partname']").val(),
                        partspec: $("input[name='salespackage[" + i + "].partspec']").val(),
                        partstyle: $("input[name='salespackage[" + i + "].partstyle']").val(),
                        colorlevel: $("input[name='salespackage[" + i + "].colorlevel']").val(),
                        material: $("input[name='salespackage[" + i + "].material']").val(),
                        usingphase: $("input[name='salespackage[" + i + "].usingphase']").val(),
                        funit: $("input[name='salespackage[" + i + "].funit']").val(),
                        unitqty: $("input[name='salespackage[" + i + "].unitqty']").val(),
                        mpq: $("input[name='salespackage[" + i + "].mpq']").val(),
                        qty: $("input[name='salespackage[" + i + "].qty']").val(),
                        itemid: $("input[name='salespackage[" + i + "].itemid']").val(),
                        id: $("input[name='salespackage[" + i + "].id']").val()
                    };
                    tsodetailValidList.push(obj);
                }
                objOb = {
                    tsodetailValidList,
                    tsoValid
                };
                $.ajax({
                    url: '/v1/so/resetsaleorders',
                    contentType: 'application/json',
                    dataType: 'json',
                    type: 'POST',
                    data: JSON.stringify(objOb),
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function (d) {
                        if (d.state == 200) {
                            thisid = selectedId;
                            //刷新列表
                            $('#sales_order_design_list').datagrid("refresh");
                            thisid = selectedId;
                            BJUI.dialog("refresh", this);
                            //提示成功
                            BJUI.alertmsg('info', d.content, {
                                displayMode: 'fade',
                                alertTimeout: 1000,
                                displayPosition: 'middlecenter'
                            });
                        } else {
                            BJUI.alertmsg('error', d.content, {
                                displayMode: 'fade',
                                alertTimeout: 1000,
                                displayPosition: 'middlecenter'
                            });
                        }
                    }
                });
            } else {
//                $("#purchase_tips").alertmsg('info', '填写内容', {
//                    displayMode: 'fade',
//                    alertTimeout: 1000,
//                    displayPosition: 'middlecenter'
//                });
            }
        }

        /**
         *
         * 提交
         * **/
        function sales_order_design_edit_audit() {

            $("#sales_order_design_audit_btn").attr("disabled", "disabled");
//            //提交前必须先保存
//            sales_order_design_reset();
            var id = $("#sales_order_design_edit_table input[name='id']").val();
            $.ajax({
                url: '/v1/so/commitsaleorders',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: id
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        $("#sales_order_design_audit_btn").attr("disabled", "disabled");
                        $("#sales_order_design_save_btn").attr("disabled", "disabled");
                        $("#sales_order_design_noaudit_btn").removeAttr("disabled");
                        $("#sales_order_design_ed_de").attr("disabled", "disabled");
                        $('#sales_order_design_list').datagrid("refresh");
                        //改变各行审核状态
                        $("#state_edit").val("已提交");
                        for (var i = 0; i < $("#sales_order_design_edit_detail_table tbody tr").length; i++) {
                            $("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(1) input").val("已提交")
                        }
                    } else {
                        $("#sales_order_design_audit_btn").removeAttr("disabled");

                        BJUI.alertmsg('error', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }

                        BJUI.alertmsg('info', d.content, {

                        });
                        $("#sales_order_design_save_btn").removeAttr("disabled");

                        });

            });

                $("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") input:eq(7)").attr("name", "salespackage[" + i + "].partstyle");

                $("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") input:eq(9)").attr("name", "salespackage[" + i + "].material");
                $("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") input:eq(10)").attr("name", "salespackage[" + i + "].usingphase");

                $("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") input:eq(11)").attr("name", "salespackage[" + i + "].funit");
                $("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") input:eq(12)").attr("name", "salespackage[" + i + "].unitqty");
                $("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") input:eq(13)").attr("name", "salespackage[" + i + "].mpq");
                $("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") input:eq(14)").attr("name", "salespackage[" + i + "].qty");
                $("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") input:eq(15)").attr("name", "salespackage[" + i + "].itemid");
                $("#sales_order_design_edit_detail_table tbody tr:eq(" + i + ") input:eq(16)").attr("name", "salespackage[" + i + "].id");

            }
            count_edit()
        }
    </script>
</head>
