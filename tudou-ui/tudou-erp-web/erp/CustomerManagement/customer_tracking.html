<html>

<head>
    <script type="text/javascript">

        $('#customer_tracking').datagrid({

            local: 'remote',
            dataUrl: '/v1/customer/customer_tracking',
            dataType: 'json',
            sortAll: false,
            loadType: 'get',
            filterAll: true,
			height:'95%',
            columns: [{name:'customercode', width:'150', label:'编码'},
                {name:'cusname', width:'150', label:'姓名'},
                {name:'mobile', width:'150', label:'手机号'},
                {name:'cityname', width:'150', label:'城市'},
                {name:'community', width:'150', label:'小区名称'},
                {name:'state', width:'150', label:'跟进状态'},
                {name:'followtype', width:'150', label:'跟进类型'},
                {name:'lastpaytime', width:'150', label:'付定时间'},
                {name:'firstamout', width:'150', label:'订金金额'},
                {name:'lasttime', width:'150', label:'最后更新时间'},
                {name:'lastuser', width:'150', label:'最后更新人'},
                {name:'source', width:'150', label:'来源'},
                {name:'custlevel', width:'150', label:'客户等级'},
                {name:'scaledate', width:'150', label:'量房时间'},
                {name:'createtime', width:'150', label:'最近回访时间'},
                {name:'followdetails', width:'150', label:'最近回访内容'},
                {name:'custsales', width:'150', label:'客户经理'},
                {name:'designer', width:'150', label:'设计师'},
                {name: 'id', width: '80', label: '主键', hide: true}],
            paging: {pageSize:20, selectPageSize:'50,100,200', pageCurrent:1},
            columnMenu: true,
            columnShowhide: true,
            columnFilter: true,
            columnLock: false,
            fullGrid: false,

        });
        function customer_remindManager(){

            var selectedRows = $('#customer_tracking').data('selectedTrs');
            if(selectedRows == null) {
                $("#customer_tracking_tips").alertmsg('error', '请在列表中选择要操作的对象。',{displayMode:'fade',displayPosition:'middlecenter'});
            }else {
                $(this).dialog({
                    id:"remind_managers",
                    title:"提醒客户经理",
                    url:"CustomerManagement/customer_track_remind.html",
                    width:1050,
                    height:400,
                    mask:true
                })
            }
        }
        function customer_remindDesign(){
            var selectedRows = $('#customer_tracking').data('selectedTrs');
            if(selectedRows == null) {
                $("#customer_tracking_tips").alertmsg('error', '请在列表中选择要操作的对象。',{displayMode:'fade',displayPosition:'middlecenter'});
            }else {
                $(this).dialog({
                    id:"remind_designs",
                    title:"提醒设计师",
                    url:"CustomerManagement/customer_track_remind.html",
                    width:1050,
                    height:400,
                    mask:true
                })
            }
        }
    </script>
</head>

<body>
<div class="bjui-pageContent">
    <div style="margin:0px 0px 10px 0px;">
        <button type="button" class="btn btn-green" data-icon="bell-o" data-width="1050" data-height="400"
                onclick="customer_remindManager()" data-id="remind_managers">提醒客户经理</button>
        <button type="button" class="btn btn-green" data-icon="bell-o" data-width="1050" data-height="400"
                onclick="customer_remindDesign()" data-id="remind_designs">提醒设计师</button>
    </div>
    <table id="customer_tracking" class="table table-hover" data-width="100%"> </table>
    <div id="customer_tracking_tips"></div>
</div>
</body>

</html>
