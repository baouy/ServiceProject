<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        /**
         * 销售变更单选择套餐或者个性包（设计师）
         * @type {any}
         */
        var type = $.CurrentDialog[0].innerText;
        //展示套餐或者个性包列表
        $("#sales_package_list").datagrid({
            local: 'remote',
            dataUrl: '/v1/myother/getsalespackage?typedocument=' + typedocument,
            dataType: 'json',
            sortAll: false,
            loadType: 'get',
            filterAll: true,
            height:'95%',
            columns: [
                {name: 'salespackagecode', width: '150', label: '编码'},
                {name: 'salespackagename', width: '150', label: '名称'},
                {name: 'typedocument', width: '150', label: '套餐类型'},
                {name: 'id', width: '80', label: '主键', hide: true}
            ],
            showLinenumber: true,
            paging: {pageSize: 50, selectPageSize: '50,100,200', pageCurrent: 1},
            columnMenu: true,
            columnShowhide: true,
            columnFilter: true,
            columnLock: false,
            fullGrid: false
        })
        //把选中的套餐或者个性包中的详情内容写到子表中
        function sales_package_selected() {
            var selected = $("#sales_package_list").find('tr.datagrid-selected-tr');
            //获取套餐名称
            var typename = selected.find('td').eq(2)[0].innerText;
            $.ajax({
                url: '/v1/myother/getsalespackagelist',
                dataType: 'json',
                type: 'GET',
                data: {
                    id: selected[0].lastChild.innerText,
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    var html = "";
                    if (d.state == 200) {
                        //各数量,添加合计栏时计算
                        //构造html代码
                        for (var i = 0; i < d.data.length; i++) {
                            //需要合计的三个值
                            var line = i + countline;//todo
                            var isnonstandard =d.data[i].isnonstandard;
                            if(isnonstandard==false){
                                isnonstandard="不是";
                            }
                            if(isnonstandard==true){
                                isnonstandard="是";
                            }
                            html += "<tr>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + line + "].linenum' readonly=true class='form-control linenum' value=''></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + line + "].linestate' readonly=true class='form-control linestate' value=''></td>" +
                                    "<input   type=hidden name='salesorder[" + line + "].worker' readonly=true class='form-control worker' value='" + d.data[i].worker + "'>" +
                                    "<input   type=hidden name='salesorder[" + line + "].materialdetailed' readonly=true class='form-control materialdetailed' value='" + d.data[i].materialdetailed + "'>" +
                                    "<input   type=hidden name='salesorder[" + line + "].isnonstandard' readonly=true class='form-control isnonstandard' value=" + isnonstandard + ">" +
                                    "<td style='width: 12%'><input   type=text name='salesorder[" + line + "].itemno' readonly=true class='form-control itemno' value='" + d.data[i].itemno + "'></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + line + "].itemclass' readonly=true class='form-control itemclass' value='" + d.data[i].itemclass + "'></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + line + "].brand' readonly=true class='form-control brand' value='" + d.data[i].brand + "'></td>" +
                                    "<td style='width: 27%'><input   type=text name='salesorder[" + line + "].partname' readonly=true class='form-control partname' value='" + d.data[i].partname + "'></td>" +
                                    "<td style='width: 7%'><input   type=text name='salesorder[" + line + "].partspec' readonly=true class='form-control partspec' value='" + d.data[i].partspec + "'></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + line + "].partstyle' readonly=true class='form-control partstyle' value='" + d.data[i].partstyle + "'></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + line + "].colorlevel' readonly=true class='form-control colorlevel' value='" + d.data[i].colorlevel + "'></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + line + "].material' readonly=true class='form-control material' value='" + d.data[i].material + "'></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + line + "].usingphase' readonly=true class='form-control usingphase' value=" + d.data[i].usingphase + "></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + line + "].funit' readonly=true class='form-control funit' value=" + d.data[i].funit + "></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + line + "].grossweight' readonly=true class='form-control grossweight' value=" + d.data[i].grossweight + "></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + line + "].unitweight' readonly=true class='form-control unitweight' value=" + d.data[i].unitweight + "></td>" +
                                    "<td style='width: 3%'><input   name='salesorder[" + line + "].oldunitqty'  value=0 class='form-control unitqty' readonly=true></td>";
                            if (type.indexOf("add") > 0) {
                                html +="<td style='width: 3%'><input   name='salesorder[" + line + "].modifyunitqty'  value=0 class='form-control modifyunitqty' onchange='count_change_add(this.parentNode.parentNode)'></td>" ;

                            } else {
                                html +="<td style='width: 3%'><input   name='salesorder[" + line + "].modifyunitqty'  value=0 class='form-control modifyunitqty' onchange='count_change_edit(this.parentNode.parentNode)'></td>" ;

                            }
                            html +=
                                    "<td style='width: 3%'><input   class='form-control mpq' readonly=true name='salesorder[" + line + "].mpq' value=" + d.data[i].mpq + "></td>" +
                                    "<td style='width: 3%'><input   class='form-control qty'readonly=true name='salesorder[" + line + "].oldqty' value=0 ></td>" +
                                    "<td style='width: 3%'><input   class='form-control modifyqty'readonly=true name='salesorder[" + line + "].modifyqty' value=0 ></td>" +
                                    "<td style='width: 3%'><input   class='form-control changeqty'readonly=true name='salesorder[" + line + "].changeqty' value=0 ></td>" +
                                    "<td style='width: 3%'><input   class='form-control soucrelinenum'readonly=true name='salesorder[" + line + "].soucrelinenum' value='' ></td>" +
//                                    "<td><input class='form-control sodoc'readonly=true name='salesorder[" + line + "].sodoc' value=" + d.data[i].sodoc + "></td>" +
                                    "<input   class='form-control itemid' type=hidden readonly=true name='salesorder[" + line + "].itemid' value=" + d.data[i].itemid + " >" + "</tr>";
                        }
                        if (type.indexOf("add") > 0) {
                            $("#sales_order_change_design_add_detail_table tbody").append(html);
                            countline = $("#sales_order_change_design_add_detail_table tbody tr").length;//todo
                            count_change_add();
                            //让选择的行变成class变成selected，其他行变成readonly
                            $("#sales_order_change_design_add_detail_table tbody tr").click(function () {
                                $(this).removeClass("readonly")
                                        .addClass("selected").siblings("tr").removeClass("selected")
                                        .addClass("readonly");
                            })
                        }else{
                            $("#sales_order_change_design_edit_detail_table tbody").append(html);
                            countline = $("#sales_order_change_design_edit_detail_table tbody tr").length;//todo

                            count_change_edit();
                            //让选择的行变成class变成selected，其他行变成readonly
                            $("#sales_order_change_design_edit_detail_table tbody tr").click(function () {
                                $(this).removeClass("readonly")
                                        .addClass("selected").siblings("tr").removeClass("selected")
                                        .addClass("readonly");
                            })
                        }

                        //关闭对话
                        BJUI.dialog('closeCurrent',this);
                    } else  {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }
        /**
         * 当table中单位用户量unitqty值发生改变时对某些数量进行计算
         * @param theRow
         */
        function count_change_edit(theRow) {
            //根据单位用户量unitqty,和最小包装MPQ mpq计算出所需数量qty
            //qty=unitqty/mpq 向上取整
            var unitqty = $(theRow).find(".unitqty").val();//单位用户量
            var modifyunitqty = $(theRow).find(".modifyunitqty").val();//修改单位用户量
            var mpq = $(theRow).find(".mpq").val();//最小包装MPQ
            var qty = $(theRow).find(".qty").val();//数量
            var modifyqty = Math.ceil(modifyunitqty / mpq);//修改数量数量
            var changeqty = modifyqty-qty;//数量
            $(theRow).find(".modifyqty").val(modifyqty);//数量
            $(theRow).find(".changeqty").val(changeqty);//数量


            //重新合计各数量
            var sumunitqty = 0;
            var summodifyunitqty=0;
            var sunmpq = 0;
            var sumqty = 0;
            var summodifqty=0;
            var sumchangeqty=0;

            for (var i = 0; i < $("#sales_order_change_design_edit_detail_table tbody tr").length; i++) {
                if ($("#sales_order_change_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(14) input").val() != '') {
                    sumunitqty += parseInt($("#sales_order_change_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(14) input").val());
                }
                if ($("#sales_order_change_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(15) input").val() != '') {
                    summodifyunitqty += parseInt($("#sales_order_change_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(15) input").val());
                }
                if ($("#sales_order_change_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(16) input").val() != '') {
                    sunmpq += parseInt($("#sales_order_change_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(16) input").val());
                }

                if ($("#sales_order_change_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(17) input").val() != '') {
                    sumqty += parseInt($("#sales_order_change_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(17) input").val());
                }
                if ( $("#sales_order_change_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(18) input").val() != '') {
                    summodifqty +=parseInt($("#sales_order_change_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(18) input").val());
                }
                if ( $("#sales_order_change_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(19) input").val() != '') {
                    sumchangeqty +=parseInt($("#sales_order_change_design_edit_detail_table tbody tr:eq(" + i + ") td:eq(19) input").val());
                }
                $("#sales_order_change_edit_count  td:eq(14) input").val(sumunitqty);
                $("#sales_order_change_edit_count  td:eq(15) input").val(summodifyunitqty);
                $("#sales_order_change_edit_count  td:eq(16) input").val(sunmpq);
                $("#sales_order_change_edit_count  td:eq(17) input").val(sumqty);
                $("#sales_order_change_edit_count  td:eq(18) input").val(summodifqty);
                $("#sales_order_change_edit_count  td:eq(19) input").val(sumchangeqty);
            }
        }

    </script>
</head>
<body>
<div class="bjui-pageContent">
    <div style="margin-bottom:15px;">
        <a href="javascript:;" data-toggle="lookupback" onclick="sales_package_selected()" class="btn btn-blue"
           data-args="" title="选择本项" data-icon="check" id="selected_salespackage"><i class="fa fa-check"></i> 选择</a>
        <button type="button" class="btn-close btn" data-icon="close"><i class="fa fa-close"></i> 关闭</button>
    </div>
    <table id="sales_package_list">

    </table>
</div>
</body>
</html>
