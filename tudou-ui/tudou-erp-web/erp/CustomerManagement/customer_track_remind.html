<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			var selectedRowId = $('#customer_tracking').data('selectedTrs').children("td").last().text();//选中那行的最后一个单元格的值
			var currentDialogTitle = $.CurrentDialog.find('.title').text();
			function customer_confirm() {
				if(currentDialogTitle == "提醒客户经理") {
					var content = $("#customer_remindcontent").val();
					var time = $("#time").val();
					$.ajax({
						url: "/v1/remind/customermanager",
						type: "POST",
						dataType: "json",
						data:{
							ids:selectedRowId,
							content:content,
							time:time
						},
						success: function (data) {
							if(data.state == 200) {
								$("#customer_remind_tips").alertmsg('ok', '提醒成功!',{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
							}
						}
					})
				}else if(currentDialogTitle == "提醒设计师") {
					var content = $("#customer_remindcontent").val();
					var time = $("#time").val();
					$.ajax({
						url: "/v1/remind/designer",
						type: "POST",
						dataType: "json",
						data:{
							ids:selectedRowId,
							content:content,
							time:time
						},
						success: function (data) {
							if(data.state == 200) {
								$("#customer_remind_tips").alertmsg('ok', '提醒成功!',{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
							}
						}
					})
				}
			}
		</script>
	</head>
	<body>
		<form data-toggle="validate">
        	<table class="table table-condensed table-hover" width="100%">
        		<tr>
	                <td>
	                    <label for="customer_remindTime" class="control-label x80">提醒时间：</label>
	                    <input type="text" id="customer_remindTime" value="" id="time" size="15" data-rule="required" data-toggle="datepicker">
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <label for="customer_remindcontent" class="control-label x80">提醒内容：</label>
	                    <textarea type="text" id="customer_remindcontent" value="" cols="30" rows="5" data-toggle="autoheight" name="content"></textarea>
	                </td>
	            </tr>
	            <tr>
	            	<td>
	            		<button type="button" class="btn-close" onclick="customer_confirm()">确定</button>
	           			 <button type="button" class="btn-close" data-icon="close">取消</button>
	            	</td>
	            </tr>
            </table>
   		</form>
	<div id="customer_remind_tips"></div>
	</body>
</html>
