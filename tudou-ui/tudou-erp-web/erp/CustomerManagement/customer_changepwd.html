<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
       .password_error {
            border: 1px solid rgb(255, 0, 0);
        }
    </style>
    <script type="text/javascript">
        $("#changePwd_submit").click(function(){
            var password = $("#password").val();
            var newpassword = $("#newpassword").val();
            var comfirmPwd = $("#comfirmPwd").val();
            if(password != "" && newpassword!="" && comfirmPwd != ""){
                if(newpassword == comfirmPwd){
                    $.ajax({
                        url: '/v1/user/changepw',
                        dataType: 'json',
                        type: 'POST',
                        data:{
                            password:password,
                            newpassword:newpassword
                        },
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        success: function(data){
                            BJUI.dialog('closeCurrent',this);
                            $(this).alertmsg('ok', '修改成功');
                        }
                    });
                } else {
                    $("#newpassword").addClass("password_error");
                    $("#comfirmPwd").addClass("password_error");
                    $("#changepwd_tip").alertmsg('info', '新密码输入不一致!',{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                }
            }
        })
    </script>
</head>
<body>
<form class="form-horizontal" role="form" data-toggle="validate" data-callback="saveCalback">
    <div class="form-group">
        <label for="password" class="col-sm-3 control-label">原密码</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" id="password" value="" placeholder="" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label for="newpassword" class="col-sm-3 control-label">新密码</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" id="newpassword" value="" placeholder="" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label for="comfirmPwd" class="col-sm-3 control-label">确认密码</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" id="comfirmPwd" value="" placeholder="" data-rule="required">
        </div>
    </div>
    <p id="changepwd_tip" class="text-center" style="color: red"></p>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="changePwd_submit">提交</button>
        </div>
    </div>
</form>
</body>
</html>
