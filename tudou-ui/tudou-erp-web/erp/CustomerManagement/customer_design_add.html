<html>
<head>

    <script type="text/javascript">

        $.ajax({
            url:"/v1/other/get_qiniu_token",
            dataType: 'json',
            type: 'get',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (d) {
                if (d.state == 200) {
                    var uploader = Qiniu.uploader({
                        runtimes: 'html5,flash,html4',
                        browse_button: 'pickfiles',
                        container: 'container',
                        drop_element: 'container',
                        max_file_size: '1000mb',
                        flash_swf_url: 'bower_components/plupload/js/Moxie.swf',
                        dragdrop: true,
                        chunk_size: '4mb',
                        multi_selection: !(mOxie.Env.OS.toLowerCase()==="ios"),
                        uptoken: d.data,
                        domain: "http://image.meiwo.cn/",
                        get_new_uptoken: false,
                        auto_start: true,
                        log_level: 5,
                        init: {
                            'FilesAdded': function(up, files) {
                                $('table').show();
                                $('#success').hide();
                                plupload.each(files, function(file) {
                                    var progress = new FileProgress(file, 'fsUploadProgress');
                                    progress.setStatus("等待...");
                                    progress.bindUploadCancel(up);
                                });
                            },
                            'BeforeUpload': function(up, file) {
                                var progress = new FileProgress(file, 'fsUploadProgress');
                                var chunk_size = plupload.parseSize(this.getOption('chunk_size'));
                                if (up.runtime === 'html5' && chunk_size) {
                                    progress.setChunkProgess(chunk_size);
                                }
                            },
                            'UploadProgress': function(up, file) {
                                var progress = new FileProgress(file, 'fsUploadProgress');
                                var chunk_size = plupload.parseSize(this.getOption('chunk_size'));
                                progress.setProgress(file.percent + "%", file.speed, chunk_size);
                            },
                            'UploadComplete': function() {
                                $('#success').show();
                            },
                            'FileUploaded': function(up, file, info) {
                                var progress = new FileProgress(file, 'fsUploadProgress');
                                progress.setComplete(up, info);
                            },
                            'Error': function(up, err, errTip) {
                                $('table').show();
                                var progress = new FileProgress(err.file, 'fsUploadProgress');
                                progress.setError();
                                progress.setStatus(errTip);
                            }
                            // ,
                            // 'Key': function(up, file) {
                            //     var key = "";
                            //     // do something with key
                            //     return key
                            // }
                        }
                    });

                    uploader.bind('FileUploaded', function() {
                        var files = $("#fsUploadProgress .info>div>div a").text().replaceAll(" ", ",").trim().substring(1);
                        $("input[name='filename']").val(files);
//                        console.log('hello man,a file is uploaded');

                    });
                    $('#container').on(
                            'dragenter',
                            function(e) {
                                e.preventDefault();
                                $('#container').addClass('draging');
                                e.stopPropagation();
                            }
                    ).on('drop', function(e) {
                        e.preventDefault();
                        $('#container').removeClass('draging');
                        e.stopPropagation();
                    }).on('dragleave', function(e) {
                        e.preventDefault();
                        $('#container').removeClass('draging');
                        e.stopPropagation();
                    }).on('dragover', function(e) {
                        e.preventDefault();
                        $('#container').addClass('draging');
                        e.stopPropagation();
                    });



                    $('#show_code').on('click', function() {
                        $('#myModal-code').modal();
                        $('pre code').each(function(i, e) {
                            hljs.highlightBlock(e);
                        });
                    });


                    $('body').on('click', 'table button.btn', function() {
                        $(this).parents('tr').next().toggle();
                    });


                    var getRotate = function(url) {
                        if (!url) {
                            return 0;
                        }
                        var arr = url.split('/');
                        for (var i = 0, len = arr.length; i < len; i++) {
                            if (arr[i] === 'rotate') {
                                return parseInt(arr[i + 1], 10);
                            }
                        }
                        return 0;
                    };

                    $('#myModal-img .modal-body-footer').find('a').on('click', function() {
                        var img = $('#myModal-img').find('.modal-body img');
                        var key = img.data('key');
                        var oldUrl = img.attr('src');
                        var originHeight = parseInt(img.data('h'), 10);
                        var fopArr = [];
                        var rotate = getRotate(oldUrl);
                        if (!$(this).hasClass('no-disable-click')) {
                            $(this).addClass('disabled').siblings().removeClass('disabled');
                            if ($(this).data('imagemogr') !== 'no-rotate') {
                                fopArr.push({
                                    'fop': 'imageMogr2',
                                    'auto-orient': true,
                                    'strip': true,
                                    'rotate': rotate,
                                    'format': 'png'
                                });
                            }
                        } else {
                            $(this).siblings().removeClass('disabled');
                            var imageMogr = $(this).data('imagemogr');
                            if (imageMogr === 'left') {
                                rotate = rotate - 90 < 0 ? rotate + 270 : rotate - 90;
                            } else if (imageMogr === 'right') {
                                rotate = rotate + 90 > 360 ? rotate - 270 : rotate + 90;
                            }
                            fopArr.push({
                                'fop': 'imageMogr2',
                                'auto-orient': true,
                                'strip': true,
                                'rotate': rotate,
                                'format': 'png'
                            });
                        }

                        $('#myModal-img .modal-body-footer').find('a.disabled').each(function() {

                            var watermark = $(this).data('watermark');
                            var imageView = $(this).data('imageview');
                            var imageMogr = $(this).data('imagemogr');

                            if (watermark) {
                                fopArr.push({
                                    fop: 'watermark',
                                    mode: 1,
                                    image: 'http://www.b1.qiniudn.com/images/logo-2.png',
                                    dissolve: 100,
                                    gravity: watermark,
                                    dx: 100,
                                    dy: 100
                                });
                            }

                            if (imageView) {
                                var height;
                                switch (imageView) {
                                    case 'large':
                                        height = originHeight;
                                        break;
                                    case 'middle':
                                        height = originHeight * 0.5;
                                        break;
                                    case 'small':
                                        height = originHeight * 0.1;
                                        break;
                                    default:
                                        height = originHeight;
                                        break;
                                }
                                fopArr.push({
                                    fop: 'imageView2',
                                    mode: 3,
                                    h: parseInt(height, 10),
                                    q: 100,
                                    format: 'png'
                                });
                            }

                            if (imageMogr === 'no-rotate') {
                                fopArr.push({
                                    'fop': 'imageMogr2',
                                    'auto-orient': true,
                                    'strip': true,
                                    'rotate': 0,
                                    'format': 'png'
                                });
                            }
                        });

                        var newUrl = Qiniu.pipeline(fopArr, key);

                        var newImg = new Image();
                        img.attr('src', 'images/loading.gif');
                        newImg.onload = function() {
                            img.attr('src', newUrl);
                            img.parent('a').attr('href', newUrl);
                        };
                        newImg.src = newUrl;
                        return false;
                    });
                }
            }
        });

        function customer_addDesign_back(json){
            if(json.state == 200) {
                $("#customer_upload_tips").alertmsg('ok', "添加成功",{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                $("#customer_design_files").datagrid('refresh');
                BJUI.dialog('closeCurrent',this);
            }
        }

        var custid_fk = $("#customer_designList").find('tr.datagrid-selected-tr')[0].lastChild.innerText;
        var custname = $("#customer_designList").find('tr.datagrid-selected-tr').children("td").eq(2).text();
        $("#custid_fk").val(custid_fk);
        $("#custname").val(custname);

    </script>
</head>
<body>

        <table class="table table-condensed table-hover">
            <input type="hidden" name="custid_fk" id="custid_fk" value="">
            <input type="hidden" name="custname" id="custname" value="">
            <tbody>
            <!--<tr>-->
                <!--<td>-->
                    <!--<label  class="control-label x80">上传人：</label>-->
                    <!--<input type="text"  value="" size="15" name="createuser" id="createuser" data-rule="required">-->
                <!--</td>-->
            <!--</tr>-->
            <tr>
                <td>
                    <label  class="control-label x80">风格：</label>
                    <input  type="text"  value="" size="15" name="style" id="style" data-rule="required">
                </td>
            </tr>
            <tr>
                <td>
                    <label  class="control-label x80">特点：</label>
                    <input  type="text"  value="" size="15" name="point" id="point" data-rule="required">
                </td>
            </tr>
            <tr>
                <td>
                    <label  class="control-label x80">备注：</label>
                    <textarea  type="text"  value="" style="resize:none" name="details" id="details" data-rule="required"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" name="filename" value="" id="filename">
                    <label  class="control-label x80">图片：</label>
                    <div class="main" style="width: auto;display:inline-block">
                        <div class="body">
                            <div id="container">
                                <a class="btn btn-default btn-sm " id="pickfiles" href="#" >
                                    <i class="glyphicon glyphicon-plus"></i>
                                    <sapn>选择文件</sapn>
                                </a>
                            </div>

                            <div style="display:none" id="success">
                                <div class="alert-success">
                                    图片上传成功
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                <table class="table table-striped table-hover text-left"  id="processTabel" style="margin-top:40px;display:none">
                                    <thead>
                                    <tr>
                                        <th class="col-md-4">Filename</th>
                                        <th class="col-md-2">Size</th>
                                        <th class="col-md-6">Detail</th>
                                    </tr>
                                    </thead>
                                    <tbody id="fsUploadProgress">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>

</body>
