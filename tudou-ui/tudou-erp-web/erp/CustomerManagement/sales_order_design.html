<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        /**
         * 销售订单页面(设计师)
         * */
                //id标示，如果为0，则表示是从列表进入编辑页面
        var thisid=0;
        /**
         * 展示销售列表
         * **/
        $("#sales_order_design_list").datagrid({ //采购订单列表
            local: 'remote',
            dataUrl: '/v1/so/saleorderslist',
            dataType: 'json',
            sortAll: true,
            loadType: 'get',
            filterAll: true,
            height:'95%',
            columns: [
                {name: 'sodoc', width: '150', label: '订单号'},
                {name: 'businessdate', width: '150', label: '订单日期'},
                {name: 'contractdoc', width: '150', label: '合同号'},
                {name: 'community', width: '150', label: '小区名'},
                {name: 'building', width: '150', label: '栋数'},
                {name: 'room', width: '150', label: '房号'},
                {name: 'custusername', width: '150', label: '客户姓名'},
                {name: 'mobile', width: '150', label: '手机号'},
                {name: 'orgname', width: '150', label: '组织'},
                {name: 'projectmanager', width: '150', label: '项目经理'},
                {name: 'custsales', width: '150', label: '客户经理'},
                {name: 'designer', width: '150', label: '设计师'},
                {name: 'classification', width: '150', label: '材料一级分类'},
//                {name: 'linestate', width: '150', label: '行状态'},
//                {name: 'itemno', width: '150', label: '料号'},
//                {name: 'partname', width: '150', label: '品名'},
//                {name: 'qty', width: '150', label: '订单数量'},
//                {name: 'totaloutqty', width: '150', label: '发货数'},
                {name: 'ispo', width: '150', label: '是否转采购'},
                {name: 'createuser', width: '150', label: '创建人'},
                {name: 'createtime', width: '150', label: '创建时间'},
                {name: 'reviewuser', width: '150', label: '最后修改人'},
                {name: 'reviewtime', width: '150', label: '最后修改时间'},
                {name: 'id', width: '80', label: '主键', hide: true}
            ],
            showLinenumber: true,
            paging: {pageSize: 20, selectPageSize: '50,80', pageCurrent: 1},
            columnMenu: true,
            columnShowhide: true,
            columnFilter: true,
            columnLock: false,
            fullGrid: false,
            dblOnClick: 'sales_order_design_list_edit',
        });
        /**
         * 编辑
         * **/
        function sales_order_design_list_edit(){
            var selected = $("#sales_order_design_list").find('tr.datagrid-selected-tr');
            if(selected.length == 0){
                $(this).alertmsg('error', '请在列表中选择要操作的对象。');
            }else {
                //打开编辑页面
                $(this).dialog({
                    id:"salesorderOrderEdit",
                    title:"销售订单编辑",
                    url:"CustomerManagement/sales_order_design_edit.html",
                    width:1052,
                    height:602,
                    mask:true
                });

            }
        }

        /**
         * 提交
         */
        function sales_order_design_list_commit(){
            //获取选中行
            var selected = $("#sales_order_design_list").find('tr.datagrid-selected-tr');
            if (selected.length == 0) {
                BJUI.alertmsg('error', '请在列表中选择要操作的对象。');
                BJUI.dialog('closeCurrent',this);
            } else if (selected.length > 1) {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
                BJUI.dialog('closeCurrent',this);
            } else {

                $("#sales_order_design_list_commit_btn").attr("disabled", "disabled");
                $.ajax({
                    url: '/v1/so/commitsaleorders',
                    dataType: 'json',
                    type: 'POST',
                    data:{
                        id:selected[0].lastChild.innerText
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function (d) {
                        if(d.state ==200) {
                            $("#sales_order_design_list_commit_btn").removeAttr("disabled");

                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                            $('#sales_order_design_list').datagrid("refresh");
                        }else  {
                            $("#sales_order_design_list_commit_btn").removeAttr("disabled");

                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        }
                    }
                });
            }
        }

        /***
         * 收回
         * */
        function sales_order_design_remove_commit(){

            var selected = $("#sales_order_design_list").find('tr.datagrid-selected-tr');
            if (selected.length == 0) {
                BJUI.alertmsg('error', '请在列表中选择要操作的对象。');
                BJUI.dialog('closeCurrent',this);
            } else if (selected.length > 1) {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
                BJUI.dialog('closeCurrent',this);
            } else {
                $("#sales_order_design_list_nocommit_btn").attr("disabled", "disabled");

                $.ajax({
                    url: '/v1/so/giveupcommitsaleorders',
                    dataType: 'json',
                    type: 'POST',
                    data:{
                        id:selected[0].lastChild.innerText
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function (d) {
                        if(d.state ==200) {
                            $("#sales_order_design_list_nocommit_btn").removeAttr("disabled");

                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                            $('#sales_order_design_list').datagrid("refresh");
                        }else {
                            $("#sales_order_design_list_nocommit_btn").removeAttr("disabled");

                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        }
                    }
                });
            }
        }
        /**
         * （删除整单前）弹框
         * **/
        function sales_order_design_del(){
            if(0<$("#sales_order_design_list").find('tr.datagrid-selected-tr').length){
                BJUI.alertmsg('confirm', '确定要删除吗?',{displayMode:'fade',displayPosition:'middlecenter',okName:"是",cancelName:"否",okCall:'deletesalesorder'});
            }else {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
            }
        }
        /**
         *  确认弹框后)删除整单（实际操作）
         * */
        function deletesalesorder(){
            var selected = $("#sales_order_design_list").find('tr.datagrid-selected-tr')[0].lastChild.innerText;
            $.ajax({
                url: '/v1/so/deletesaleorders',
                dataType: 'json',
                type: 'POST',
                data:{
                    id:selected
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if(d.state ==200) {
                        BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        $('#sales_order_design_list').datagrid("refresh");
                    }else  {
                        BJUI.alertmsg('error', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                    }
                }
            });
        }

    </script>
</head>
<body>
<div class="bjui-pageContent">
    <div style="margin:0px 0px 10px 0px;">
        <button type="button" class="btn btn-blue" data-icon="plus" data-url="CustomerManagement/sales_order_design_add.html" data-width="1050" data-height="600" data-toggle="dialog" data-id="sales_order_design_add" data-mask="true">新增</button>
        <button type="button" class="btn btn-green" data-icon="edit" onclick="sales_order_design_list_edit()">编辑</button>
        <button type="button" class="btn btn-green" id="sales_order_design_list_commit_btn" data-icon="thumbs-up" onclick="sales_order_design_list_commit()">提交</button>
        <button type="button" class="btn btn-orange" id="sales_order_design_list_nocommit_btn" data-icon="thumbs-down" onclick="sales_order_design_remove_commit()">收回</button>
        <button type="button" class="btn btn-red" data-icon="times" onclick="sales_order_design_del()">删除</button>
    </div>
    <table id="sales_order_design_list" class="table table-hover" data-width="100%"></table>
</div>
</body>
</html>
