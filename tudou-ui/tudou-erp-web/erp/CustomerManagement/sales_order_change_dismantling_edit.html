        /**
         * 当table中单位用户量unitqty值发生改变时对某些数量进行计算
         * @param theRow
         */
        function count_change_edit(theRow) {
            //根据单位用户量unitqty,和最小包装MPQ mpq计算出所需数量qty
            //qty=unitqty/mpq 向上取整
            var unitqty = $(theRow).find(".unitqty").val();//单位用户量
            var modifyunitqty = $(theRow).find(".modifyunitqty").val();//修改单位用户量
            var mpq = $(theRow).find(".mpq").val();//最小包装MPQ
            var qty = $(theRow).find(".qty").val();//数量
            var modifyqty = Math.ceil(modifyunitqty / mpq);//修改数量数量
            var changeqty = modifyqty-qty;//数量
            $(theRow).find(".modifyqty").val(modifyqty);//数量
            $(theRow).find(".changeqty").val(changeqty);//数量


            //重新合计各数量
            var sumunitqty = 0;
            var summodifyunitqty=0;
            var sunmpq = 0;
            var sumqty = 0;
            var summodifqty=0;
            var sumchangeqty=0;

            for (var i = 0; i < $("#sales_order_change_dismantling_edit_detail_table tbody tr").length; i++) {
                if ($("#sales_order_change_dismantling_edit_detail_table tbody tr:eq(" + i + ") td:eq(12) input").val() != '') {
                    sumunitqty += parseInt($("#sales_order_change_dismantling_edit_detail_table tbody tr:eq(" + i + ") td:eq(12) input").val());
                }
                if ($("#sales_order_change_dismantling_edit_detail_table tbody tr:eq(" + i + ") td:eq(13) input").val() != '') {
                    summodifyunitqty += parseInt($("#sales_order_change_dismantling_edit_detail_table tbody tr:eq(" + i + ") td:eq(13) input").val());
                }
                if ($("#sales_order_change_dismantling_edit_detail_table tbody tr:eq(" + i + ") td:eq(14) input").val() != '') {
                    sunmpq += parseInt($("#sales_order_change_dismantling_edit_detail_table tbody tr:eq(" + i + ") td:eq(14) input").val());
                }

                if ($("#sales_order_change_dismantling_edit_detail_table tbody tr:eq(" + i + ") td:eq(15) input").val() != '') {
                    sumqty += parseInt($("#sales_order_change_dismantling_edit_detail_table tbody tr:eq(" + i + ") td:eq(15) input").val());
                }
                if ( $("#sales_order_change_dismantling_edit_detail_table tbody tr:eq(" + i + ") td:eq(16) input").val() != '') {
                    summodifqty +=parseInt($("#sales_order_change_dismantling_edit_detail_table tbody tr:eq(" + i + ") td:eq(16) input").val());
                }
                if ( $("#sales_order_change_dismantling_edit_detail_table tbody tr:eq(" + i + ") td:eq(17) input").val() != '') {
                    sumchangeqty +=parseInt($("#sales_order_change_dismantling_edit_detail_table tbody tr:eq(" + i + ") td:eq(17) input").val());
                }
                $("#sales_order_change_edit_count  td:eq(12) input").val(sumunitqty);
                $("#sales_order_change_edit_count  td:eq(13) input").val(summodifyunitqty);
                $("#sales_order_change_edit_count  td:eq(14) input").val(sunmpq);
                $("#sales_order_change_edit_count  td:eq(15) input").val(sumqty);
                $("#sales_order_change_edit_count  td:eq(16) input").val(summodifqty);
                $("#sales_order_change_edit_count  td:eq(17) input").val(sumchangeqty);
            }
        }

                displayPosition: 'middlecenter',
                okName: "是",
                cancelName: "否",
                okCall: 'delete_order'
            });
        }
        /**
         * （确认弹框后）删除整单
         */
        function delete_order() {
            var selected = $("#sales_order_change_dismantling_edit_table input[name='id']").val();
            $.ajax({
                url: '/v1/sochange/deletesalechangeorders',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: selected
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.dialog("closeCurrent", this);
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        $('#sales_order_change_dismantling_list').datagrid("refresh");
                    } else  {
                        BJUI.alertmsg('error', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }
