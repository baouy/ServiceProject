    <script type="text/javascript">
        /***

        /***

                            material: $("input[name='salespackage[" + i + "].material']").val(),
                            usingphase: $("input[name='salespackage[" + i + "].usingphase']").val(),
                            funit: $("input[name='salespackage[" + i + "].funit']").val(),

                            mpq: $("input[name='salespackage[" + i + "].mpq']").val(),
                            qty: $("input[name='salespackage[" + i + "].qty']").val(),
                            itemid: $("input[name='salespackage[" + i + "].itemid']").val(),

//                            //刷新销售订单列表

//                                displayMode: 'fade',

//                                displayPosition: 'middlecenter'

//                            $("#state").val(d.data.state);

//                            $("#sales_order_design_nocommit_btn").attr("disabled", "disabled");

//                            //将销售订单主键id值放到表头中
//                            $("#sales_order_design_add_table input[name='id']").val(d.data.id);
//                            //将所有明细表的行状态改成新增
//                            for (var i = 0; i < $("#sales_order_design_add_detail_table tbody tr").length; i++) {
//                                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") td:eq(1) input").val("新增")
//                            }
                                thisid = d.data.id;
                                //刷新列表

                                //关闭对话

        /**
         *
         * 提交
         * **/
        function sales_order_design_add_commit() {
            var id = $("#sales_order_design_add_table input[name='id']").val();
            $.ajax({
                url: '/v1/so/commitsaleorders',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: id
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        $("#sales_order_design_commit_btn").attr("disabled", "disabled");
                        $("#sales_order_design_save_btn").attr("disabled", "disabled");
                        $("#sales_order_design_nocommit_btn").removeAttr("disabled");
                        $("#sales_order_design_ad_de").attr("disabled", "disabled");
                        $('#sales_order_design_list').datagrid("refresh");
                        //改变各行审核状态
                        for (var i = 0; i < $("#sales_order_design_add_detail_table tbody tr").length; i++) {
                            $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") td:eq(1) input").val("已提交")
                        }
                    } else {
                        BJUI.alertmsg('error', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }
        /**
         * 收回
         * **/
        function purchase_giveup_add_giveup_commit() {
            var id = $("#sales_order_design_add_table input[name='id']").val();
            $.ajax({
                url: '/v1/so/giveupcommitsaleorders',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: id
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        alert(1);
                        $("#sales_order_design_save_btn").removeAttr("disabled");
                        $("#sales_order_design_commit_btn").removeAttr("disabled");
                        $("#sales_order_design_ad_de").removeAttr("disabled");
                        $("#sales_order_design_nocommit_btn").attr("disabled", "disabled");
                        $('#sales_order_design_list').datagrid("refresh");

                        for (var i = 0; i < $("#sales_order_design_add_detail_table tbody tr").length; i++) {
                            $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") td:eq(1) input").val("新增")
                        }
                    } else {
                        BJUI.alertmsg('error', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }

            });

        /**
         * （删除整单前）弹框
         * **/
        function sales_order_design_delete() {
            BJUI.alertmsg('confirm', '确定要删除吗?', {
                displayMode: 'fade',
                displayPosition: 'middlecenter',
                okName: "是",
                cancelName: "否",
                okCall: 'delete_order'
            });
        }
        /**
         * （确认弹框后）删除整单
         * */
        function delete_order() {
            var selected = $("#sales_order_design_add_table input[name='id']").val();
            $.ajax({
                url: '/v1/so/deletesaleorders',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: selected
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.dialog("closeCurrent", this);
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        $('#sales_order_design_list').datagrid("refresh");
                    } else {
                        BJUI.alertmsg('error', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }


        //定义全局变量，已做个性包和套餐的区分
        var typedocument = "套餐";
        //是否为第一次,判断是否需要追加合计栏
        var isfirst = 0;
        countline = 0;
        function select_sales_package(type) {
            typedocument = type;
            //打开编辑界面
            $(this).dialog({
                id: "storage_add",
                title: "选择套餐_add",
                url: "CustomerManagement/sales_package_select.html",

                width: 1050,
                height: 600,
                mask: true
            });
        }


        /**
         * 当table中单位用户量unitqty值发生改变时对某些数量进行计算(新增时)
         * @param theRow
         */
        function count_add(theRow) {
            //根据单位用户量unitqty,和最小包装MPQ mpq计算出所需数量qty
            //qty=unitqty/mpq 向上取整
            var unitqty = $(theRow).find(".unitqty").val();//单位用户量
            var mpq = $(theRow).find(".mpq").val();//最小包装MPQ
            var qty = Math.ceil(unitqty / mpq);//数量
            $(theRow).find(".qty").val(qty);//数量

            //重新合计各数量
            var sumunitqty = 0;
            var sunmpq = 0;
            var sumqty = 0;

            for (var i = 0; i < $("#sales_order_design_add_detail_table tbody tr").length; i++) {
                if ($("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") td:eq(14) input").val() != '') {
                    sumunitqty += parseInt($("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") td:eq(14) input").val());
                }
                if ($("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") td:eq(15) input").val() != '') {
                    sunmpq += parseInt($("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") td:eq(15) input").val());
                }

                if ($("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") td:eq(16) input").val() != '') {
                    sumqty += parseInt($("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") td:eq(16) input").val());
                }
                $("#sales_order_count  td:eq(14) input").val(sumunitqty);
                $("#sales_order_count  td:eq(15) input").val(sunmpq);
                $("#sales_order_count  td:eq(16) input").val(sumqty);
            }
        }
        /**
         * 删除明细行
         * **/
        function delete_row() {

            if (1 < $("#sales_order_design_add_detail_table tbody tr").length) {
                re_arr_add_detail_table();
            }
        }

        /**
         * 删除选中行后重排明细行
         */
        function re_arr_add_detail_table() {
            $("#sales_order_design_add_detail_table").find(".selected").remove();
            for (var i = 0; i < $("#sales_order_design_add_detail_table tbody tr").length; i++) {
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(0)").attr("name", "salespackage[" + i + "].linenum");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(1)").attr("name", "salespackage[" + i + "].linestate");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(2)").attr("name", "salespackage[" + i + "].itemno");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(3)").attr("name", "salespackage[" + i + "].itemclass");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(4)").attr("name", "salespackage[" + i + "].brand");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(5)").attr("name", "salespackage[" + i + "].partname");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(6)").attr("name", "salespackage[" + i + "].partspec");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(7)").attr("name", "salespackage[" + i + "].partstyle");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(8)").attr("name", "salespackage[" + i + "].colorlevel");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(9)").attr("name", "salespackage[" + i + "].material");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(10)").attr("name", "salespackage[" + i + "].usingphase");

                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(11)").attr("name", "salespackage[" + i + "].funit");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(12)").attr("name", "salespackage[" + i + "].grossweight");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(13)").attr("name", "salespackage[" + i + "].unitweight");


                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(14)").attr("name", "salespackage[" + i + "].unitqty");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(15)").attr("name", "salespackage[" + i + "].mpq");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(16)").attr("name", "salespackage[" + i + "].qty");
                $("#sales_order_design_add_detail_table tbody tr:eq(" + i + ") input:eq(17)").attr("name", "salespackage[" + i + "].itemid");

            }
            count_add();
        }
    </script>
</head>
