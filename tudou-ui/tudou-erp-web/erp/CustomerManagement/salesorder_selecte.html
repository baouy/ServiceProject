        function sales_order_select() {

                    +"businessdate:"+businessdate+","+"paymentaccount:"+paymentaccount+","+"details:"+details+","
                    +"}");

            //获取套餐名称
//            var typename = selected.find('td').eq(2)[0].innerText;

                            var isnonstandard= d.data[i].isnonstandard;

                                isnonstandard="不是";
                            }
                            if(isnonstandard==true){
                                isnonstandard="是";
                            }

                                    "<td  style='width: 3%'><input   type=text name='salesorder[" + i + "].linenum' readonly=true class='form-control linenum' value=''></td>" +

                                    "<td style='width: 3%'><input   type=text name='salesorder[" + i + "].brand' readonly=true class='form-control brand' value='" + d.data[i].brand + "'></td>" +
                                    "<td style='width: 27%'><input   type=text name='salesorder[" + i + "].partname' readonly=true class='form-control partname' value='" + d.data[i].partname + "'></td>" +
                                    "<td style='width: 7%'><input   type=text name='salesorder[" + i + "].partspec' readonly=true class='form-control partspec' value='" + d.data[i].partspec + "'></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + i + "].partstyle' readonly=true class='form-control partstyle' value='" + d.data[i].partstyle + "'></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + i + "].colorlevel' readonly=true class='form-control colorlevel' value='" + d.data[i].colorlevel + "'></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + i + "].material' readonly=true class='form-control material' value='" + d.data[i].material + "'></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + i + "].usingphase' readonly=true class='form-control usingphase' value=" + d.data[i].usingphase + "></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + i + "].funit' readonly=true class='form-control funit' value=" + d.data[i].funit + "></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + i + "].grossweight' readonly=true class='form-control grossweight' value=" + d.data[i].grossweight + "></td>" +
                                    "<td style='width: 3%'><input   type=text name='salesorder[" + i + "].unitweight' readonly=true class='form-control unitweight' value=" + d.data[i].unitweight + "></td>" +
                                    "<td style='width: 3%'><input   name='salesorder[" + i + "].oldunitqty'  value=" + d.data[i].unitqty + " class='form-control unitqty' readonly=true></td>" +
                                    "<td style='width: 3%'><input   name='salesorder[" + i + "].modifyunitqty'  value=" + d.data[i].unitqty + " class='form-control modifyunitqty' onchange='count_change_add(this.parentNode.parentNode)'></td>" +
                                    "<td style='width: 3%'><input   class='form-control mpq' readonly=true name='salesorder[" + i + "].mpq' value=" + d.data[i].mpq + "></td>" +
                                    "<td style='width: 3%'><input   class='form-control qty'readonly=true name='salesorder[" + i + "].oldqty' value="+d.data[i].qty+" ></td>" +
                                    "<td style='width: 3%'><input   class='form-control modifyqty'readonly=true name='salesorder[" + i + "].modifyqty' value=0 ></td>" +
                                    "<td style='width: 3%'><input   class='form-control changeqty'readonly=true name='salesorder[" + i + "].changeqty' value=0 ></td>" +
                                    "<td style='width: 3%'><input   class='form-control soucrelinenum'readonly=true name='salesorder[" + i + "].soucrelinenum' value=" + d.data[i].linenum+" ></td>" +
//                                    "<td><input class='form-control sodoc'readonly=true name='salesorder[" + i + "].sodoc' value=" + d.data[i].sodoc + "></td>" +
                                    "<input   class='form-control itemid' type=hidden readonly=true name='salesorder[" + i + "].itemid' value=" + d.data[i].itemid + " >" + "</tr>";

                        var html2 = "<table class='table table-bordered table-hover table-striped bjui-tabledit'><tr>" +
                                "<td  style='width: 3%'><input   class='form-control'  value='合计'></td>" +

                                "<td style='width: 3%'><input   type='text'  class='form-control' value></td>" +
                                "<td style='width: 3%'><input   type='text'  class='form-control' value></td>" +
                                "<td style='width: 27%'><input   type='text'  class='form-control' value></td>" +
                                "<td style='width: 7%'><input   type='text'  class='form-control' value></td>" +
                                "<td style='width: 3%'><input   type='text'  class='form-control' value></td>" +

                                "<td style='text-align: center;width: 3%'><input   type='text' id='countmodifyunitqty' readonly=true class='form-control' value=0></td>" +
                                "<td style='text-align: center;width: 3%'><input   type='text' id='countmpq'readonly=true  class='form-control' value=0></td>" +
                                "<td style='text-align: center;width: 3%'><input   type='text' id='countqty' readonly=true class='form-control' value=0></td>" +
                                "<td style='text-align: center;width: 3%'><input   type='text' id='countmodifyqty' readonly=true class='form-control' value=0></td>" +
                                "<td style='text-align: center;width: 3%'><input   type='text' id='countchangeqty' readonly=true class='form-control' value=0></td>" +
                                "<td style='width: 3%'><input type='text'  class='form-control' value></td>" +
                                "</tr></table>";

                        $("#sales_order_change_design_add_detail_table tbody").html(html);

                        $("#sales_order_change_count").html(html2);
                        countline = $("#sales_order_change_design_add_detail_table tbody tr").length;//todo
                        count_change_add();
                        //让选择的行变成class变成selected，其他行变成readonly
                        $("#sales_order_change_design_add_detail_table tbody tr").click(function () {
                            $(this).removeClass("readonly")
                                    .addClass("selected").siblings("tr").removeClass("selected")
                                    .addClass("readonly");
                        })
                        //关闭对话
//                        BJUI.dialog("closeCurrent", this);
                    } else  {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }

        function count_change_add(theRow) {
            //根据单位用户量unitqty,和最小包装MPQ mpq计算出所需数量qty
            //qty=unitqty/mpq 向上取整
            var unitqty = $(theRow).find(".unitqty").val();//单位用户量
            var modifyunitqty = $(theRow).find(".modifyunitqty").val();//修改单位用户量
            var mpq = $(theRow).find(".mpq").val();//最小包装MPQ
            var qty = $(theRow).find(".qty").val();//数量
            var modifyqty = Math.ceil(modifyunitqty / mpq);//修改数量数量
            var changeqty = modifyqty-qty;//数量
            $(theRow).find(".modifyqty").val(modifyqty);//数量
            $(theRow).find(".changeqty").val(changeqty);//数量


            //重新合计各数量
            var sumunitqty = 0;
            var summodifyunitqty=0;
            var sunmpq = 0;
            var sumqty = 0;
            var summodifqty=0;
            var sumchangeqty=0;

            for (var i = 0; i < $("#sales_order_change_design_add_detail_table tbody tr").length; i++) {
                if ($("#sales_order_change_design_add_detail_table tbody tr:eq(" + i + ") td:eq(14) input").val() != '') {
                    sumunitqty += parseInt($("#sales_order_change_design_add_detail_table tbody tr:eq(" + i + ") td:eq(14) input").val());
                }
                if ($("#sales_order_change_design_add_detail_table tbody tr:eq(" + i + ") td:eq(15) input").val() != '') {
                    summodifyunitqty += parseInt($("#sales_order_change_design_add_detail_table tbody tr:eq(" + i + ") td:eq(15) input").val());
                }
                if ($("#sales_order_change_design_add_detail_table tbody tr:eq(" + i + ") td:eq(16) input").val() != '') {
                    sunmpq += parseInt($("#sales_order_change_design_add_detail_table tbody tr:eq(" + i + ") td:eq(16) input").val());
                }

                if ($("#sales_order_change_design_add_detail_table tbody tr:eq(" + i + ") td:eq(17) input").val() != '') {
                    sumqty += parseInt($("#sales_order_change_design_add_detail_table tbody tr:eq(" + i + ") td:eq(17) input").val());
                }
                if ( $("#sales_order_change_design_add_detail_table tbody tr:eq(" + i + ") td:eq(18) input").val() != '') {
                    summodifqty +=parseInt($("#sales_order_change_design_add_detail_table tbody tr:eq(" + i + ") td:eq(18) input").val());
                }
                if ( $("#sales_order_change_design_add_detail_table tbody tr:eq(" + i + ") td:eq(19) input").val() != '') {
                    sumchangeqty +=parseInt($("#sales_order_change_design_add_detail_table tbody tr:eq(" + i + ") td:eq(19) input").val());
                }
                $("#sales_order_change_count  td:eq(14) input").val(sumunitqty);
                $("#sales_order_change_count  td:eq(15) input").val(summodifyunitqty);
                $("#sales_order_change_count  td:eq(16) input").val(sunmpq);
                $("#sales_order_change_count  td:eq(17) input").val(sumqty);
                $("#sales_order_change_count  td:eq(18) input").val(summodifqty);
                $("#sales_order_change_count  td:eq(19) input").val(sumchangeqty);
            }
        }
