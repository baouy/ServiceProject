<script type="text/javascript">

	$('#channel_signup_time_two_s').val(c_s_t_s_data);
	$('#channel_signup_time_two_e').val(c_s_t_e_data);

	$('#channel_signup_two_table').datagrid({
		local: 'local',
		dataUrl: '/v1/summary/channel_signup_two_list?starttime='+c_s_t_s_data+'&endtime='+c_s_t_e_data,
		dataType: 'json',
		sortAll: false,
		loadType: 'get',
		filterAll: true,
		height:'93%',
		columns: [
			{name: 'type', width: '120', label: '来源',render: function(value) {
				for (var a of source_change_list){
					if (value == a.source){
						console.log(a.nsource);
						value = a.nsource;
					}
				}
				return value;
			}},
			{name: 'activname', width: '120', label: '编号'},
//			{name: 'activnewname', width: '120', label: '活动名称'},
			{name: 'num', width: '120', label: '报名总数',calc: 'sum', calcTit: '合计'},
			{name: 'status', type: 'select', items: [{'1': '网站'}, {'2': '活动'}], width: '80', label: '筛选'},
		],
		paging: false,
		columnMenu: true,
		columnShowhide: true,
		columnFilter: true,
		columnLock: false,
		fullGrid: false,
		showTfoot: true,
	});

	function select_summary_signup_two_data() {

		var s = $('#channel_signup_time_two_s').val()
		if (s.length == 10){
			c_s_t_s_data = s + " 00:00:00"
		}
		var e = $('#channel_signup_time_two_e').val()
		if (e.length == 10){
			c_s_t_e_data = e + " 24:00:00"
		}

		$(this).bjuiajax('doLoad', {
			url: 'Channel/channel_signup_two_table.html',
			target: '#channel_signup_two_layout',
			loadingmask: true
		});
	}

	function clear_summary_signup_two_data() {
		c_s_t_s_data = ''
		c_s_t_e_data = ''
		$('#channel_signup_time_two_s').val('');
		$('#channel_signup_time_two_e').val('');
		$(this).bjuiajax('doLoad', {
			url: 'Channel/channel_signup_two_table.html',
			target: '#channel_signup_two_layout',
			loadingmask: true
		});
	}

</script>

<div class="bjui-pageContent">
	<div style="margin:0px 0px 10px 0px;">
		<label class="control-label">报名日期查询：</label>
		<input type="text" id="channel_signup_time_two_s" data-toggle="datepicker" size="15" class="form-control"
			   aria-required="true" style="width: 80px;">
		<label class="control-label">—</label>
		<input type="text" id="channel_signup_time_two_e" data-toggle="datepicker" size="15" class="form-control"
			   aria-required="true" style="width: 80px;">
		<button type="button" class="btn btn-green" onclick="select_summary_signup_two_data()"><i class="fa fa-edit"></i>查询
		</button>
		<button type="button" class="btn btn-green" onclick="clear_summary_signup_two_data()"><i class="fa fa-edit"></i>刷新
		</button>
	</div>

	<table id="channel_signup_two_table" class="table table-hover" data-width="100%"></table>

</div>
