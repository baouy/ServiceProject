<script>

	$('#channel_summary_h_b_d_i').val(h_b_i_data);
	$('#channel_summary_e_b_d_i').val(e_b_i_data);

	$('#channel_intention_summary_detail_table_list').datagrid({
		local: 'remote',
		dataUrl: '/v1/summary/channel_lintention_list?happlytime=' + h_b_i_d_data + '&eapplytime=' + e_b_i_d_data,
		dataType: 'json',
		loadType: 'get',
		height: '95%',
		filterThead: false,
		columns: [{name: 'source', width: '80', label: '渠道来源'},
			{name: 'bm', width: '80', label: '报名', calc: 'sum', calcTit: '合计'},
			{name: 'maxnum', width: '80', label: '跟进数', calc: 'sum', calcTit: '合计'},
			{name: 'yx', width: '80', label: '意向', calc: 'sum', calcTit: '合计'},
			{name: 'fyx', width: '80', label: '非意向', calc: 'sum', calcTit: '合计'},
			{name: 'yxl', width: '80', label: '意向率', calc: 'sum',calclist:[1,2],calcTit: '合计',render: function (value) {
				if (value > 0) {
					value += '%'
				} else {
					value = '0%'
				}
				return value;
			}},
			{name: 'fyxl', width: '80', label: '非意向率', calc: 'sum',calclist:[1,3], calcTit: '合计',render: function (value) {
				if (value > 0) {
					value += '%'
				} else {
					value = '0%'
				}
				return value;
			}},
			{label: '意向明细',
				columns: [
					{name: 'xf',width: '80',label: '现房',calc: 'sum',calcTit: '合计'},
					{name: 'qf',width: '80',label: '期房',calc: 'sum',calcTit: '合计'},
				]
			},
			{label: '非意向明细',
				columns: [
					{name: 'f1',width: '90',label: '无人接听(关机)',calc: 'sum',calcTit: '合计'},
					{name: 'f2',width: '80',label: '随便注册',calc: 'sum',calcTit: '合计'},
					{name: 'f3',width: '80',label: '直接挂断',calc: 'sum',calcTit: '合计'},
					{name: 'f5',width: '100',label: '本市非服务范围内',calc: 'sum',calcTit: '合计'},
					{name: 'f6',width: '80',label: '外地',calc: 'sum',calcTit: '合计'},
					{name: 'f7',width: '80',label: '不足70㎡',calc: 'sum',calcTit: '合计'},
					{name: 'f8',width: '80',label: '房子已装修好',calc: 'sum',calcTit: '合计'},
					{name: 'f9',width: '80',label: '房子太旧',calc: 'sum',calcTit: '合计'},
					{name: 'f10',width: '80',label: '大于180㎡',calc: 'sum',calcTit: '合计'},
					{name: 'f11',width: '80',label: '户型不符',calc: 'sum',calcTit: '合计'},
					{name: 'f11',width: '80',label: '其他',calc: 'sum',calcTit: '合计'},
				]
			},
		],
		columnMenu: true,
		columnShowhide: true,
		columnFilter: true,
		columnLock: false,
		fullGrid: false,
		showTfoot: true,
		paging: false,
		notrheight : true,
	});

	function select_summary_detail_data_2() {
		var s = $('#channel_summary_h_b_d_i').val()
		if (s.length == 10){
			h_b_i_d_data = s + " 00:00:00"
		}
		var e = $('#channel_summary_e_b_d_i').val()
		if (e.length == 10){
			e_b_i_d_data = e + " 24:00:00"
		}

		$(this).bjuiajax('doLoad', {
			url: 'Channel/channel_intention_summary_table_2.html',
			target: '#channel_intention_summary_table',
			loadingmask: true
		});

	}

	function clear_summary_detail_data_2() {
		h_b_i_d_data = ''
		e_b_i_d_data = ''
		$('#channel_summary_h_b_d_i').val('');
		$('#channel_summary_e_b_d_i').val('');
		$(this).bjuiajax('doLoad', {
			url: 'Channel/channel_intention_summary_table_2.html',
			target: '#channel_intention_summary_table',
			loadingmask: true
		});
	}

</script>

<div class="bjui-pageContent">
	<div style="margin:0px 0px 10px 0px;">
		<label class="control-label">按报名日期查询：</label>
		<input type="text" id="channel_summary_h_b_d_i" data-toggle="datepicker" size="15" class="form-control"
			   aria-required="true" style="width: 80px;">
		<label class="control-label">—</label>
		<input type="text" id="channel_summary_e_b_d_i" data-toggle="datepicker" size="15" class="form-control"
			   aria-required="true" style="width: 80px;">
		<button type="button" class="btn btn-green" onclick="select_summary_detail_data_2()"><i class="fa fa-edit"></i>查询
		</button>
		<button type="button" class="btn btn-green" onclick="clear_summary_detail_data_2()"><i class="fa fa-edit"></i>刷新
		</button>
	</div>
	<table id="channel_intention_summary_detail_table_list" class="table table-hover" data-width="80%"></table>
</div>
