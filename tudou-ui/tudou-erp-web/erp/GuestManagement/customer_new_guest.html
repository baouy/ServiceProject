<script>

	var guset_edit_type = 0;
	var c_table = '#customer_new_guest'
	$(c_table).datagrid({
		local: 'remote',
		dataUrl: '/v1/newcustomer/customerlist',
		dataType: 'json',
		sortAll: false,
		loadType: 'get',
		filterAll: true,
		height:'94%',
		columns:
				[{name: 'nextfellowtime', width: '150', label: '下次沟通时间',type:'date',pattern:'yyyy-MM-dd'},
					{name: 'completion', width: '60', label: '完成度'},
					{name: 'intentiontype', width: '95', label: '意向度',type:'select',items: [{'意向客户': '意向客户'}, {'非意向': '非意向'},{'非意向(无人接听/关机)': '非意向(无人接听/关机)'},{'非意向(随便注册)': '非意向(随便注册)'},{'非意向(直接挂断)': '非意向(直接挂断)'},{'非意向(本市非服务范围内)': '非意向(本市非服务范围内)'},{'非意向(外地)': '非意向(外地)'},{'非意向(不足70㎡)': '非意向(不足70㎡)'},{'非意向(房子已装修好)': '非意向(房子已装修好)'},{'非意向(房子太旧)': '非意向(房子太旧)'},{'非意向(大于180㎡)': '非意向(大于180㎡)'},{'非意向(户型不符)': '非意向(户型不符)'},{'非意向(其他)': '非意向(其他)'}]},
					{name: 'cusname', width: '70', label: '姓名'},
					{name: 'mobile', width: '90', label: '电话'},
					{name: 'village', width: '100', label: '小区名称'},
					{name: 'roommodel', width: '70', label: '毛坯平层',type:'select',items: [{'毛坯平层': '毛坯平层'}, {'旧房平层': '旧房平层'}, {'复式毛坯': '复式毛坯'}, {'跃层毛坯': '跃层毛坯'}, {'排屋毛坯': '排屋毛坯'}, {'别墅毛坯': '别墅毛坯'}, {'其他': '其他'}, {'NO':'未填写'}]},
					{name: 'newbudget', width: '70', label: '预算',type:'select',items: [{'7万以下': '7万以下'}, {'7万': '7万'}, {'8万': '8万'}, {'9万': '9万'}, {'10万': '10万'}, {'11万': '11万'}, {'12万': '12万'}, {'13万': '13万'}, {'14万': '14万'}, {'15万': '15万'}, {'15万以上': '15万以上'}, {'NO':'未填写'}]},
					{name: 'area', width: '70', label: '面积',type:'select',items: [{'1': '70㎡以下'}, {'2': '70㎡-80㎡'}, {'3':'80㎡-90㎡'},{'4': '90㎡-100㎡'}, {'5': '100㎡-110㎡'}, {'6':'110㎡-120㎡'}, {'7':'120㎡以上'},{'0':'未填写'}]},
					{name: 'roomstatus', width: '70', label: '交房状态',type:'select',items: [{'现房': '现房'}, {'期房': '期房'}, {'NO':'未填写'}]},
					{name: 'followdate', width: '100', label: '最后一次跟进时间'},
					{name: 'followdetails', width: '200', label: '最后一次跟进内容'},
					{name: 'state', width: '90', label: '状态',type:'select',items: [{'新增': '新增'},{'待跟进': '待跟进'}, {'已邀约': '已邀约'}, {'已分配': '已分配'}, {'已签到': '已签到'}, {'接待中': '接待中'}, {'已付定金': '已付定金'}, {'已签约': '已签约'},{'施工中': '施工中'},{'已竣工': '已竣工'}]},
					{name: 'details', width: '150', label: '备注(关注点)'},
					{name: 'marktime', width: '150', label: '到场时间'},
					{name: 'record', width: '150', label: '来源备注'},
                    {name: 'source', width: '150', label: '报名渠道来源',type:'select',items:function(){
                        return source_content;
                    }},
					{name: 'mobilesalesdepname', width: '70',label: '美客部门',type:'select',items:function(){
						return mobilesalesdepname_content;
					}},
					{name: 'mobilesales', width: '70', label: '美客员',type:'select',items:function(){
						return mobilesales_content;
					}},
					{name: 'custsalesdepname', width: '70', label: '销售部门',type:'select',items:function(){
						return custsalesdepname_content;
					}},
					{name: 'custsales', width: '70', label: '客户经理',type:'select',items:function(){
						return custsales_content;
					}},
                    {name: 'bookingsituation', width: '70', label: '预售情况'},
					{name: 'orgname', width: '70', label: '组织'},
					{name: 'activitytime', width: '150', label: '最后一次报名时间',type:'date',pattern:'yyyy-MM-dd'},
					{name: 'createtime', width: '150', label: '创建时间',type:'date',pattern:'yyyy-MM-dd'},
					{name: 'lasttime', width: '150', label: '更新时间',type:'date',pattern:'yyyy-MM-dd'},
				],
		paging: {pageSize: 50, selectPageSize: '50,100,200', pageCurrent: 1},
		hiddenFields: ['id','mobilesalesid'],
		toolbarCustom:
		'<button type="button" class="btn btn-blue" data-icon="plus" data-url="GuestManagement/guest_follow_add.html" data-width="1800" data-height="900" data-toggle="dialog" data-id="guest_follow_add" data-mask="true"><i class="fa fa-plus"></i>新增</button>'
		+'<button type="button" class="btn btn-green" data-icon="edit" onclick="follow_select()" style="margin-left: 5px;"><i class="fa fa-edit"></i>跟进 </button>'
		+"<button type='button' class='btn btn-green' data-icon='user' style='margin-left: 5px;' onclick='guest_distribution_onclick(c_table)' > 分配</button>"
		+"<button type='button' class='btn btn-green' data-icon='rocket' style='margin-left: 5px;' onclick='guest_bookingsituation(c_table)' > 预售</button>",
		showToolbar: true,
		columnMenu: true,
		columnShowhide: true,
		columnFilter: true,
		columnLock: false,
		fullGrid: false,
		dblOnClick: 'follow_select',
		clickRow:'clickRow',
		headSureBack:'head_common_mobileAndsales'
	});

	var g_id,f_id,g_m_id;
	function clickRow() {
		var selected = $(c_table).data('selectedDatas');
		if (selected[0].id != g_id){
			g_id = selected[0].id;
			$(this).bjuiajax('doLoad', {
				url: 'GuestManagement/guest_follow_table.html',
				target: '#guest_follow_table',
				loadingmask: false
			});
		}
	}

	function follow_select() {
		var selected = $(c_table).data('selectedDatas');
		if (null == selected || selected.length == 0) {
			$(this).alertmsg('warn', '请在列表中选择要操作的对象。');
		} else {
			f_id = selected[0].id;
			g_m_id = selected[0].mobilesalesid;
			$(this).dialog({
				title: "客户详情",
				url: "GuestManagement/guest_follow_edit.html",
				width: 1800,
				height: 900,
				mask: true
			});
		}
	}

	function show_guest_alert() {
		$(this).alertmsg('confirm', '确定导出吗?', {okCall: 'guest_exl'});
	}

	function guest_exl() {

	}

	var g_f_id;
	function guest_distribution_onclick(name) {
		var selected = $(name).data('selectedDatas');
		if (selected.length == 0) {
			$(this).alertmsg('warn', '请在列表中选择要操作的对象。');
		} else {
			g_f_id = new Array()
			for (var i = 0; i < selected.length; i++){
				g_f_id.push(selected[i].id);
			}
			$(this).dialog({
				title: "美客分配列表",
				url: "GuestManagement/guest_distribution_table.html",
				width: 800,
				height: 600,
				mask: true
			});
		}
	}

	function guest_changeValue(num){
		g_id = null;
		guset_edit_type = num;
		setTimeout(function(){
			if(num == 0){
				$('#customer_new_guest').datagrid('refresh');
			}else if(num == 1){
				$('#customer_new_guest_table_new').datagrid('refresh');
			}else if(num == 2){
				$('#customer_new_guest_table_new_following').datagrid('refresh');
			}else{
				$('#customer_new_guest_table_haspassed').datagrid('refresh');
			}
		},300);

		$(this).bjuiajax('doLoad', {
			url: 'GuestManagement/guest_follow_table.html',
			target: '#guest_follow_table',
			loadingmask: false
		});
	}
	
	var c_guest_name;
	function guest_bookingsituation(name) {
		var selected = $(name).data('selectedDatas');
		if (selected.length == 0) {
			$(this).alertmsg('warn', '请在列表中选择要操作的对象。');
		}else{
			c_guest_name = name;
			$(this).alertmsg('confirm', '是否发送预售消息',
					{ okName:'确认', cancelName:'关闭', title:'预售',
						okCall:'guest_bookingsituation_show'})
		}

	}
	
	function guest_bookingsituation_show() {
		var selected = $(c_guest_name).data('selectedDatas');
		if (selected.length == 0) {
			$(this).alertmsg('warn', '请在列表中选择要操作的对象。');
		} else {
			var id,mobile
			id = selected[0].id
			mobile = selected[0].mobile;
			post_bookingsituation(id,mobile)
		}
	}

	function post_bookingsituation(id,mobile) {
		$('#guest_all_div').trigger('bjui.ajaxStart')
		$.ajax({
			url: '/v1/newcustomer/sms_bookingsituation',
			dataType: 'json',
			type: 'POST',
			xhrFields: {
				withCredentials: true
			},
			data: {
				id: id,
				mobile:mobile,
			},
			crossDomain: true,
			success: function (d) {
				$('#guest_all_div').trigger('bjui.ajaxStop')
				if (d.state == 200){
					$(this).alertmsg('ok', '发送成功');
				}else{
					$(this).alertmsg('warn', '发送失败');
				}
			}
		})
	}

</script>



<div style="border: 0px solid green;width: 100% !important;position: relative;height: 60%;" id="guest_all_div">
	<div class="tab-content" style="height: 100%;padding: 0px;">
	<ul class="nav nav-tabs" role="tablist" id="btn_list">
		<li class="active">
			<a style="font-size: 13px" href="#guest_table_all" role="tab" data-toggle="tab" onclick="guest_changeValue(0)">全部客户</a>
		</li>
		<li>
			<a style="font-size: 13px" href="GuestManagement/customer_new_guest_table_new.html" role="tab" data-toggle="ajaxtab" data-target="#guest_table_new" data-reload="false" onclick="guest_changeValue(1)">新增客户</a>
		</li>
		<li>
			<a style="font-size: 13px" href="GuestManagement/customer_new_guest_table_new_following.html" role="tab" data-toggle="ajaxtab" data-target="#guest_table_following" data-reload="false" onclick="guest_changeValue(2)">跟进中</a>
		</li>
		<li>
			<a style="font-size: 13px" href="GuestManagement/customer_new_guest_table_haspassed.html" role="tab" data-toggle="ajaxtab" data-target="#guest_table_haspassed" data-reload="false" onclick="guest_changeValue(3)">已转销售</a>
		</li>
	</ul>

		<!--全部客户-->
		<div class="tab-pane fade active in" id="guest_table_all" style="height: 100%;">

			<table id="customer_new_guest" class="table table-hover" data-width="100%"></table>

		</div>

		<!--新增客户-->
		<div class="tab-pane fade" id="guest_table_new" style="height: 100%;">

		</div>

		<!--跟进中-->
		<div class="tab-pane fade" id="guest_table_following" style="height: 100%;">

		</div>

		<!--已转销售-->
		<div class="tab-pane fade" id="guest_table_haspassed" style="height: 100%;">

		</div>
	</div>
</div>
<div id="guest_follow_table" style="border: 0px solid green;width: 100% !important;position: relative;height: 40%;">
	<script>
		$(this).bjuiajax('doLoad', {
			url: 'GuestManagement/guest_follow_table.html',
			target: '#guest_follow_table',
			loadingmask: true
		});
	</script>
</div>
