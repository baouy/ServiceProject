<script type="text/javascript">

	function saveCalback(d) {
		console.log(d);
		if (d.code == 1){
			BJUI.dialog('closeCurrent',this);
			$(this).alertmsg('ok','修改成功');
		}else{
			$(this).alertmsg('warn',d.data);
		}
	}

</script>

<div class="bjui-pageContent">
<form class="form-horizontal" action="/sso/set_password" role="form" data-toggle="validate" data-callback="saveCalback">
	<div class="form-group">
		<label for="password" class="col-sm-3 control-label">原密码</label>
		<div class="col-sm-7">
			<input type="password" class="form-control" id="password" name="password" value="" placeholder="" data-rule="required">
		</div>
	</div>
	<div class="form-group">
		<label for="user_npassword" class="col-sm-3 control-label">新密码</label>
		<div class="col-sm-7">
			<input type="password" class="form-control" id="user_npassword" name="npassword" value="" placeholder="" data-rule="required">
		</div>
	</div>
	<div class="form-group">
		<label for="user_cpassword" class="col-sm-3 control-label">确认密码</label>
		<div class="col-sm-7">
			<input type="password" class="form-control" id="user_cpassword" value="" placeholder="" data-rule="required;match(npassword)">
		</div>
	</div>
</form>
</div>

<div class="bjui-pageFooter">
	<ul>
		<li>
			<button type="button" class="btn-close" data-icon="close">取消</button>
		</li>
		<li>
			<button type="submit" class="btn-default" data-icon="save">保存</button>
		</li>
	</ul>
</div>
