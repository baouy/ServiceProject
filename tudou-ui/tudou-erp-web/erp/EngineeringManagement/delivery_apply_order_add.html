    <script type="text/javascript">

        /**
         * 新增
         * */
        function delivery_apply_order_save() {
            if ($("#usingphase ").val() !== "" && $("#businessdate ").val() !== "" && $("#receivedaddress").val() !== "") {
                var tapplydeliverydetailValidList = [];
                var obj = new Object();
                var tapplydeliveryValid = new Object();
                tapplydeliveryValid = {
                    salesorderdoc: $("#salesorderdoc").val(),
                    businessdate: $("#businessdate").val(),
                    receiveduser: $("#receiveduser").val(),
                    receivedphone: $("#receivedphone").val(),
                    receivedaddress: $("#receivedaddress").val(),
                    usingphase: $("#usingphase").val(),
                    requiredate: $("#requiredate").val(),
                    requiretime: $("#requiretime").val(),
                    details: $("#details").val(),
                    orderid: $("#orderid").val(),
                    custid: $("#custid").val(),
                    custname: $("#custname").val(),
                    contractid: $("#contractid").val(),
                    contractdoc: $("#contractdoc").val(),
                }

                if ($("#delivery_apply_order_add tbody tr").length < 1) {
                    BJUI.alertmsg('error', "至少的有一行明细行记录", {
                        displayMode: 'fade',
                        alertTimeout: 1000,
                        displayPosition: 'middlecenter'
                    });
                } else {
                    var ordertable = $("#delivery_apply_order_add tbody tr");
                    for (var i = 0; i < ordertable.length; i++) {
                        obj = {
                            itemid: $("input[name='delivery_apply[" + i + "].itemid']").val(),//ok
                            linenum: $("input[name='delivery_apply[" + i + "].linenum']").val(),//ok
                            itemno: $("input[name='delivery_apply[" + i + "].itemno']").val(),//ok
                            itemclass: $("input[name='delivery_apply[" + i + "].itemclass']").val(),//ok
                            partname: $("input[name='delivery_apply[" + i + "].partname']").val(),
                            funit: $("input[name='delivery_apply[" + i + "].funit']").val(),
                            partspec: $("input[name='delivery_apply[" + i + "].partspec']").val(),
                            partstyle: $("input[name='delivery_apply[" + i + "].partstyle']").val(),
                            colorlevel: $("input[name='delivery_apply[" + i + "].colorlevel']").val(),
                            material: $("input[name='delivery_apply[" + i + "].material']").val(),
                            brand: $("input[name='delivery_apply[" + i + "].brand']").val(),
                            actualapplyqty: $("input[name='delivery_apply[" + i + "].actualapplyqty']").val(),
                            sourcenum: $("input[name='delivery_apply[" + i + "].sourcenum']").val(),
                            soucrelinenum: $("input[name='delivery_apply[" + i + "].soucrelinenum']").val(),
                            recqty: $("input[name='delivery_apply[" + i + "].recqty']").val(),
                            orderdetailid: $("input[name='delivery_apply[" + i + "].orderdetailid']").val(),
                            grossweight: $("input[name='delivery_apply[" + i + "].grossweight']").val(),
                            unitweight: $("input[name='delivery_apply[" + i + "].unitweight']").val(),
                        };
                        tapplydeliverydetailValidList.push(obj);
                    }

                    objOb = {
                        tapplydeliverydetailValidList,
                        tapplydeliveryValid
                    };


                    $("#apply_save_btn").attr("disabled", "disabled");
                    $.ajax({
                        url: "/v1/applydelivery/addapplydelivery",
                        contentType: 'application/json',
                        dataType: 'json',
                        type: 'POST',
                        data: JSON.stringify(objOb),
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        success: function (d) {
                            if (d.state == 200) {
                                BJUI.alertmsg('info', d.content, {
                                    displayMode: 'fade',
                                    alertTimeout: 1000,
                                    displayPosition: 'middlecenter'
                                });
//                        //刷新采购入库单列表
                                $("#delivery_apply_order_list").datagrid("refresh");
                                BJUI.dialog("closeCurrent", this);
                            } else {
                                $("#apply_save_btn").removeAttr("disabled");

                                BJUI.alertmsg('error', d.content, {
                                    displayMode: 'fade',
                                    alertTimeout: 1000,
                                    displayPosition: 'middlecenter'
                                });
                            }
                        }
                    })
                }
            }
        }
        /**
         * 审核
         * **/
        function delivery_apply_order_add_audit() {
            var id = $("#delivery_order_table input[name='id']").val();
            $.ajax({
                url: '/v1/pi/revieweddeliveryorders',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: id
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        $('#delivery_apply_order_list').datagrid("refresh");
                        $("#order_audit").attr("disabled", "disabled");//不能审核
                        $("#order_giveup_audit").removeAttr("disabled"); //弃审点亮
                        $("#order_delete").attr("disabled", "disabled");
                    } else {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }
        /**
         * 弃审
         * **/
        function delivery_apply_order_add_giveup_audit() {
            var id = $("#delivery_order_table input[name='id']").val();
            $.ajax({
                url: '/v1/pi/giveuprevieweddeliveryorders',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: id
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        $('#delivery_apply_order_list').datagrid("refresh");
                        //设置按钮可选不可选
                        $("#order_giveup_audit").attr("disabled", "disabled");
                        $("#order_audit").removeAttr("disabled");
                        $("#order_delete").removeAttr("disabled");
                    } else {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }


        function delivery_add_delete_row() {

            if (1 < $("#delivery_apply_order_add tbody tr").length) {
                var id = $("#delivery_apply_order_add").find(".selected").find(".id").val();
                if (id !== undefined) {//如果改行不是新增的，那就掉接口删除数据库中的数据
                    delivery_del_row(id);
                } else {
                    re_arr_add_detail_table();
                }
            } else {
                BJUI.alertmsg('info', "请保证明细行至少有一行", {
                    displayMode: 'fade',
                    alertTimeout: 1000,
                    displayPosition: 'middlecenter'
                });
            }
        }


        /**
         * 删除列表中的数据
         * **/
        var deleteRowId;
        function delivery_del_row(id) {
            deleteRowId = id;
            if (1 < $("#delivery_apply_order_add tbody tr").length) {
                $(this).alertmsg('confirm', '确定要删除该行信息吗',
                        {
                            displayMode: 'slide',
                            displayPosition: 'middlecenter',
                            cancelName: '关闭',
                            okName: '确认',
                            title: '删除',
                            okCall: 'deliveryDelete'
                        });
            }
        }

        function deliveryDelete() {
            $.ajax({
                url: '/v1/pi/deletedeliveryordersdetail',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: deleteRowId
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        re_arr_add_detail_table();
//                        count_add();
                    } else {
                        BJUI.alertmsg('error', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }

        function re_arr_add_detail_table() {
            $("#delivery_apply_order_add").find(".selected").remove();//如果是新增的那就直接在页面删除就好，因为还没写进数据库
            for (var i = 0; i < $("#delivery_apply_order_add tbody tr").length; i++) {
                $("#delivery_apply_order_add tbody tr:eq(" + i + ") input:eq(0)").attr("name", "delivery_apply[" + i + "].linenum");
                $("#delivery_apply_order_add tbody tr:eq(" + i + ") input:eq(1)").attr("name", "delivery_apply[" + i + "].linestate");
                $("#delivery_apply_order_add tbody tr:eq(" + i + ") input:eq(2)").attr("name", "delivery_apply[" + i + "].itemno");

                $("#delivery_apply_order_add tbody tr:eq(" + i + ") input:eq(3)").attr("name", "delivery_apply[" + i + "].itemclass");
                $("#delivery_apply_order_add tbody tr:eq(" + i + ") input:eq(4)").attr("name", "delivery_apply[" + i + "].brand");
                $("#delivery_apply_order_add tbody tr:eq(" + i + ") input:eq(5)").attr("name", "delivery_apply[" + i + "].partname");
                $("#delivery_apply_order_add tbody tr:eq(" + i + ") input:eq(6)").attr("name", "delivery_apply[" + i + "].partspec");

                $("#delivery_apply_order_add tbody tr:eq(" + i + ") input:eq(11)").attr("name", "delivery_apply[" + i + "].grossweight");
                $("#delivery_apply_order_add tbody tr:eq(" + i + ") input:eq(12)").attr("name", "delivery_apply[" + i + "].unitweight");
                $("#delivery_apply_order_add tbody tr:eq(" + i + ") input:eq(13)").attr("name", "delivery_apply[" + i + "].actualapplyqty");
                $("#delivery_apply_order_add tbody tr:eq(" + i + ") input:eq(14)").attr("name", "delivery_apply[" + i + "].sourcenum");

<body>
<div class="bjui-pageContent">
    <form data-toggle="validate" data-toggle="validate">
        <div style="margin:15px;">
            <button class="btn btn-blue" data-icon="save" onclick="delivery_apply_order_save()" id="apply_save_btn">保存</button>
            <button class="btn-close btn" data-icon="close"><i class="fa fa-close"></i>关闭</button>
            <button id="delivery_apply_selected" class="btn-default doc_lookup doc_lookup" data-toggle="lookupbtn"
                    data-url="EngineeringManagement/salesorder_selecte.html" data-group="salaorder"
                    data-id="sales_se" data-title="选择销售订单">选择销售订单
            </button>
        </div>
        <table class="table table-bordered table-hover table-striped table-top bjui-tabledit" id="order_add_table"
               width="100%">
            <input type="hidden" name="id" value="">
            <input type="hidden" name="salaorder.orderid" value="" id="orderid">
            <input type="hidden" name="salaorder.custid" value="" id="custid">
            <input type="hidden" name="salaorder.custname" value="" id="custname">
            <input type="hidden" name="salaorder.contractid" value="" id="contractid">
            <input type="hidden" name="salaorder.contractdoc" value="" id="contractdoc">
            <tbody>
            <tr>
                <td>
                    <label for="orderno" class="control-label x90">单据号:</label>
                    <input type="text" id="orderno" value="" name="orderno" size="15" readonly="true">
                </td>
                <td>
                    <label for="salesorderdoc" class="control-label x90">销售订单:</label>
                    <input type="text" id="salesorderdoc" value="" name="salaorder.sodoc"
                           readonly="true" style="width: 150px">
                </td>
                <td>
                    <label for="state" class="control-label x90">状态：</label>
                    <input type="text" id="state" value="" name="state" readonly="true" style="width: 150px">
                </td>
                <td>
                    <label for="businessdate" class="control-label x90">申请日期：</label>
                    <input type="text" id="businessdate" value="" name="businessdate" data-toggle="datepicker"
                           data-rule="required" style="width: 150px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="receiveduser" class="control-label x90">收货人：</label>
                    <input type="text" id="receiveduser" value="" name="salaorder.receiveduser" style="width: 150px">
                </td>
                <td><label for="receivedphone" class="control-label x90">收货人手机：</label>
                    <input type="text" id="receivedphone" value="" name="salaorder.receivedphone" style="width: 150px">
                </td>
                <td>
                    <label for="receivedaddress" class="control-label x90">收货地址：</label>
                    <input type="text" id="receivedaddress" value="" name="salaorder.receivedaddress"
                           readonly="true" style="width: 150px">
                </td>
                <td>
                    <label for="usingphase" class="control-label x90">使用阶段：</label>
                    <select name="usingphase" id="usingphase" data-toggle="selectpicker">
                        <option value="" selected="true">请选择</option>
                        <option value="第一批">第一批</option>
                        <option value="第二批">第二批</option>
                        <option value="第三批">第三批</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="requiredate" class="control-label x90">要求日期：</label>
                    <input type="text" id="requiredate" value="" name="requiredate" data-toggle="datepicker"
                           data-rule="required" style="width: 150px">
                </td>
                <td>
                    <label for="requiretime" class="control-label x90">要求时间：</label>
                    <input type="text" id="requiretime" value="" name="requiretime"
                            style="width: 150px">
                </td>

                <td colspan="3"><label for="details" class="control-label x90">备注：</label>
                    <textarea type="text" id="details" value="" name="details" size="15"
                              style="width:300px;height:25px;resize: none"></textarea></td>
            </tr>
            </tbody>
        </table>

        <div id="tableContanier">
