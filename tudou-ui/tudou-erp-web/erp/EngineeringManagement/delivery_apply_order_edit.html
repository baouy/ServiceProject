        /**
         * 新增
         * */
        function delivery_apply_order_reset() {
            if ($("#usingphase ").val() !== "" && $("#businessdate ").val() !== "" && $("#receivedaddress").val() !== "") {
                var selectedId = $("#order_edit_table input[name='id']").val();
                var tapplydeliverydetailValidList = [];
                var obj = new Object();
                var tapplydeliveryValid = new Object();
                tapplydeliveryValid = {
                    businessdate: $("#businessdate").val(),
                    receiveduser: $("#receiveduser").val(),
                    receivedphone: $("#receivedphone").val(),
                    receivedaddress: $("#receivedaddress").val(),
                    requiredate: $("#requiredate").val(),
                    requiretime: $("#requiretime").val(),
                    details: $("#details").val(),
                    id:selectedId,

                }

                if ($("#delivery_apply_order_edit tbody tr").length < 1) {
                    BJUI.alertmsg('error', "至少的有一行明细行记录", {
                        displayMode: 'fade',
                        alertTimeout: 1000,
                        displayPosition: 'middlecenter'
                    });
                } else {
                    var ordertable = $("#delivery_apply_order_edit tbody tr");
                    for (var i = 0; i < ordertable.length; i++) {
                        obj = {
                            itemid: $("input[name='delivery_apply[" + i + "].itemid']").val(),//ok
                            linenum: $("input[name='delivery_apply[" + i + "].linenum']").val(),//ok
                            itemno: $("input[name='delivery_apply[" + i + "].itemno']").val(),//ok
                            itemclass: $("input[name='delivery_apply[" + i + "].itemclass']").val(),//ok
                            partname: $("input[name='delivery_apply[" + i + "].partname']").val(),
                            funit: $("input[name='delivery_apply[" + i + "].funit']").val(),
                            partspec: $("input[name='delivery_apply[" + i + "].partspec']").val(),
                            partstyle: $("input[name='delivery_apply[" + i + "].partstyle']").val(),
                            colorlevel: $("input[name='delivery_apply[" + i + "].colorlevel']").val(),
                            material: $("input[name='delivery_apply[" + i + "].material']").val(),
                            brand: $("input[name='delivery_apply[" + i + "].brand']").val(),
                            actualapplyqty: $("input[name='delivery_apply[" + i + "].actualapplyqty']").val(),
                            sourcenum: $("input[name='delivery_apply[" + i + "].sourcenum']").val(),
                            soucrelinenum: $("input[name='delivery_apply[" + i + "].soucrelinenum']").val(),
                            recqty: $("input[name='delivery_apply[" + i + "].recqty']").val(),
                            orderdetailid: $("input[name='delivery_apply[" + i + "].orderdetailid']").val(),
                            grossweight: $("input[name='delivery_apply[" + i + "].grossweight']").val(),
                            unitweight: $("input[name='delivery_apply[" + i + "].unitweight']").val(),
                            id: $("input[name='delivery_apply[" + i + "].id']").val()
                        };
                        tapplydeliverydetailValidList.push(obj);
                    }

                    objOb = {
                        tapplydeliverydetailValidList,
                        tapplydeliveryValid
                    };
                    $.ajax({
                        url: "/v1/applydelivery/resetapplydelivery",
                        contentType: 'application/json',
                        dataType: 'json',
                        type: 'POST',
                        data: JSON.stringify(objOb),
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        success: function (d) {
                            if (d.state == 200) {
                                BJUI.alertmsg('info', d.content, {
                                    displayMode: 'fade',
                                    alertTimeout: 1000,
                                    displayPosition: 'middlecenter'
                                });
//                        //刷新采购入库单列表
                                $("#delivery_apply_order_list").datagrid("refresh");
                                BJUI.dialog("closeCurrent", this);
                            } else {
                                BJUI.alertmsg('error', d.content, {
                                    displayMode: 'fade',
                                    alertTimeout: 1000,
                                    displayPosition: 'middlecenter'
                                });
                            }
                        }
                    })
                }
            }
        }
        /**
         * 审核
         * **/
        function delivery_apply_order_edit_audit() {
            var id = $("#delivery_order_table input[name='id']").val();
            $.ajax({
                url: '/v1/pi/revieweddeliveryorders',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: id
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        $('#delivery_apply_order_list').datagrid("refresh");
                        $("#order_audit").attr("disabled", "disabled");//不能审核
                        $("#order_giveup_audit").removeAttr("disabled"); //弃审点亮
                        $("#order_delete").attr("disabled", "disabled");
                    } else {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }
        /**
         * 弃审
         * **/
        function delivery_apply_order_edit_giveup_audit() {
            var id = $("#delivery_order_table input[name='id']").val();
            $.ajax({
                url: '/v1/pi/giveuprevieweddeliveryorders',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: id
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        $('#delivery_apply_order_list').datagrid("refresh");
                        //设置按钮可选不可选
                        $("#order_giveup_audit").attr("disabled", "disabled");
                        $("#order_audit").removeAttr("disabled");
                        $("#order_delete").removeAttr("disabled");
                    } else {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }

        /**
         * 删除
         * */
        function delivery_edit_delete_row() {

            if (1 < $("#delivery_apply_order_edit tbody tr").length) {
                var id = $("#delivery_apply_order_edit").find(".selected").find(".id").val();
                if (id !== undefined) {//如果改行不是新增的，那就掉接口删除数据库中的数据
                    delivery_del_row(id);
                } else {
                    re_arr_edit_detail_table();
                }
            } else {
                BJUI.alertmsg('info', "请保证明细行至少有一行", {
                    displayMode: 'fade',
                    alertTimeout: 1000,
                    displayPosition: 'middlecenter'
                });
            }
        }


        /**
         * 删除列表中的数据
         * **/
        var deleteRowId;
        function delivery_del_row(id) {
            deleteRowId = id;
            if (1 < $("#delivery_apply_order_edit tbody tr").length) {
                $(this).alertmsg('confirm', '确定要删除该行信息吗',
                        {
                            displayMode: 'slide',
                            displayPosition: 'middlecenter',
                            cancelName: '关闭',
                            okName: '确认',
                            title: '删除',
                            okCall: 'deliveryDelete'
                        });
            }
        }

        function deliveryDelete() {
            $.ajax({
                url: '/v1/applydelivery/deleteapplydeliverydetail',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: deleteRowId
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        re_arr_edit_detail_table();
//                        count_edit();
                    } else {
                        BJUI.alertmsg('error', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }

        function re_arr_edit_detail_table() {

<body>
<div class="bjui-pageContent">
    <form data-toggle="validate" data-toggle="validate">
        <div style="margin:15px;">
            <button class="btn btn-blue" data-icon="save" onclick="delivery_apply_order_reset()" id="apply_save_btn">保存</button>
            <!--<button type="button" class="btn btn-green" data-icon="thumbs-up" onclick="delivery_apply_order_list_audit()">审核</button>-->
            <!--<button type="button" class="btn btn-orange" data-icon="thumbs-down" onclick="delivery_apply_order_remove_audit()">弃审</button>-->
            <!--<button type="button" class="btn btn-green" data-icon="edit" onclick="delivery_apply_order_list_rollback()">驳回</button>-->
            <!--<button type="button" class="btn btn-red" data-icon="times" onclick="delivery_apply_order_del()">删除</button>-->
            <button class="btn-close btn" data-icon="close"><i class="fa fa-close"></i>关闭</button>
            <button id="delivery_apply_selected" class="btn-default doc_lookup doc_lookup" data-toggle="lookupbtn"
                    data-url="EngineeringManagement/salesorder_selecte.html" data-group="salaorder"
                    data-id="sales_se" data-title="选择销售订单">选择销售订单
            </button>
        </div>
        <table class="table table-bordered table-hover table-striped table-top bjui-tabledit" id="order_edit_table"
               width="100%">
            <input type="hidden" name="id" value="" id="id">
            <input type="hidden" name="salaorder.orderid" value="" id="orderid">
            <input type="hidden" name="salaorder.custid" value="" id="custid">
            <input type="hidden" name="salaorder.custname" value="" id="custname">
            <input type="hidden" name="salaorder.contractid" value="" id="contractid">
            <input type="hidden" name="salaorder.contractdoc" value="" id="contractdoc">
            <tbody>
            <tr>
                <td>
                    <label for="orderno" class="control-label x90">单据号:</label>
                    <input type="text" id="orderno" value="" name="orderno" size="15" readonly="true">
                </td>
                <td>
                    <label for="salesorderdoc" class="control-label x90">销售订单:</label>
                    <input type="text" id="salesorderdoc" value="" name="salaorder.sodoc"
                           readonly="true" style="width: 150px">
                </td>
                <td>
                    <label for="state" class="control-label x90">状态：</label>
                    <input type="text" id="state" value="" name="state" readonly="true" style="width: 150px">
                </td>
                <td>
                    <label for="businessdate" class="control-label x90">申请日期：</label>
                    <input type="text" id="businessdate" value="" name="businessdate" data-toggle="datepicker"
                           data-rule="required" style="width: 150px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="receiveduser" class="control-label x90">收货人：</label>
                    <input type="text" id="receiveduser" value="" name="receiveduser" style="width: 150px">
                </td>
                <td><label for="receivedphone" class="control-label x90">收货人手机：</label>
                    <input type="text" id="receivedphone" value="" name="receivedphone" style="width: 150px">
                </td>
                <td>
                    <label for="receivedaddress" class="control-label x90">收货地址：</label>
                    <input type="text" id="receivedaddress" value="" name="salaorder.receivedaddress"
                           readonly="true" style="width: 150px">
                </td>
