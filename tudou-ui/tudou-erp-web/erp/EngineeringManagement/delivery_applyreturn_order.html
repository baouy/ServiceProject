<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        $("#delivery_applyreturn_order_list").datagrid({ //采购订单列表
            local: 'remote',
            dataUrl: '/v1/applyreturn/applyreturnlist',
            dataType: 'json',
            sortAll: true,
            loadType: 'get',
            filterAll: true,
            height:'95%',
            columns: [
                {name: 'orderno', width: '150', label: '单据号'},
                {name: 'contractdoc', width: '150', label: '合同号'},

                {name: 'businessdate', width: '150', label: '申请日期'},
                {name: 'requiredate', width: '150', label: '要求日期'},
                {name: 'requiretime', width: '150', label: '要求时间'},
                {name: 'receiveduser', width: '150', label: '退货人'},
                {name: 'receivedaddress', width: '150', label: '退货地址'},
                {name: 'custname', width: '150', label: '客户姓名'},
                {name: 'orgname', width: '150', label: '组织'},
//            {name: 'typedocument', width: '150', label: '单据类型'},
//                {name: 'linestate', width: '150', label: '行状态'},
//                {name: 'linenum', width: '150', label: '行号'},
//                {name: 'itemclass', width: '150', label: '料品'},
//                {name: 'partname', width: '150', label: '品名'},
//                {name: 'material', width: '150', label: '材质'},
//                {name: 'funit', width: '150', label: '单位'},
//                {name: 'applyqty', width: '150', label: '数量'},
//                {name: 'sourcenum', width: '150', label: '出货单号'},
//                {name: 'soucrelinenum', width: '150', label: '出货单行号'},
//                {name: 'createuser', width: '150', label: '创建人'},
//                {name: 'createtime', width: '150', label: '创建时间'},
//                {name: 'reviewuser', width: '150', label: '审核人'},
//                {name: 'reviewtime', width: '150', label: '审核时间'},
                {name: 'id', width: '80', label: '主键', hide: true}
            ],
            showLinenumber: true,
            paging: {pageSize: 20, selectPageSize: '50,80', pageCurrent: 1},
            columnMenu: true,
            columnShowhide: true,
            columnFilter: true,
            columnLock: false,
            fullGrid: false,
            dblOnClick: 'delivery_applyreturn_order_list_edit',
        });
        /**
         * 编辑
         * **/
            function delivery_applyreturn_order_list_edit(){
                var selected = $("#delivery_applyreturn_order_list").find('tr.datagrid-selected-tr');
                if(selected.length == 0){
                    $(this).alertmsg('error', '请在列表中选择要操作的对象。');
                }else {
                    $(this).dialog({
                        id:"delivery_applyreturnOrderEdit",
                        title:"采购单编辑",
                        url:"EngineeringManagement/delivery_applyreturn_order_edit.html",
                        width:1800,
                        height:900,
                        mask:true
                    });

                }
            }

        /**
         * 审核
         */
        function delivery_applyreturn_order_list_audit(){
            var selected = $("#delivery_applyreturn_order_list").find('tr.datagrid-selected-tr');
            if (selected.length == 0) {
                BJUI.alertmsg('error', '请在列表中选择要操作的对象。');
                BJUI.dialog('closeCurrent',this);
            } else if (selected.length > 1) {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
                BJUI.dialog('closeCurrent',this);
            } else {
                $.ajax({
                    url: '/v1/applyreturn/reviewedapplyreturn',
                    dataType: 'json',
                    type: 'POST',
                    data:{
                        id:selected[0].lastChild.innerText
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function (d) {
                        if(d.state ==200) {
                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                            $('#delivery_applyreturn_order_list').datagrid("refresh");
                        }else  {
                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        }
                    }
                });
            }
        }

        /***
         * 弃审
         * */
        function delivery_applyreturn_order_remove_audit(){

            var selected = $("#delivery_applyreturn_order_list").find('tr.datagrid-selected-tr');
            if (selected.length == 0) {
                BJUI.alertmsg('error', '请在列表中选择要操作的对象。');
                BJUI.dialog('closeCurrent',this);
            } else if (selected.length > 1) {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
                BJUI.dialog('closeCurrent',this);
            } else {
                $.ajax({
                    url: '/v1/applyreturn/giveupreviewedapplyreturn',
                    dataType: 'json',
                    type: 'POST',
                    data:{
                        id:selected[0].lastChild.innerText
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function (d) {
                        if(d.state ==200) {
                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                            $('#delivery_applyreturn_order_list').datagrid("refresh");
                        }else  {
                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        }
                    }
                });
            }
        }

        /**
         * 提交
         */
        function delivery_applyreturn_order_list_commit(){
            var selected = $("#delivery_applyreturn_order_list").find('tr.datagrid-selected-tr');
            if (selected.length == 0) {
                BJUI.alertmsg('error', '请在列表中选择要操作的对象。');
                BJUI.dialog('closeCurrent',this);
            } else if (selected.length > 1) {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
                BJUI.dialog('closeCurrent',this);
            } else {
                $.ajax({
                    url: '/v1/applyreturn/commitapplyreturn',
                    dataType: 'json',
                    type: 'POST',
                    data:{
                        id:selected[0].lastChild.innerText
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function (d) {
                        if(d.state ==200) {
                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                            $('#delivery_applyreturn_order_list').datagrid("refresh");
                        }else  {
                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        }
                    }
                });
            }
        }
        function delivery_applyreturn_order_list_rollback(){

            var selected = $("#delivery_applyreturn_order_list").find('tr.datagrid-selected-tr');
            if (selected.length == 0) {
                BJUI.alertmsg('error', '请在列表中选择要操作的对象。');
                BJUI.dialog('closeCurrent',this);
            } else if (selected.length > 1) {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
                BJUI.dialog('closeCurrent',this);
            } else {
                $.ajax({
                    url: '/v1/applyreturn/rollbackapplyreturn',
                    dataType: 'json',
                    type: 'POST',
                    data:{
                        id:selected[0].lastChild.innerText
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function (d) {
                        if(d.state ==200) {
                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                            $('#delivery_applyreturn_order_list').datagrid("refresh");
                        }else  {
                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        }
                    }
                });
            }
        }


        function deletedelivery_applyreturn(){
            var selected = $("#delivery_applyreturn_order_list").find('tr.datagrid-selected-tr')[0].lastChild.innerText;
            $.ajax({
                url: '/v1/applyreturn/deleteapplyreturn',
                dataType: 'json',
                type: 'POST',
                data:{
                    id:selected
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if(d.state ==200) {
                        BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        $('#delivery_applyreturn_order_list').datagrid("refresh");
                    }else  {
                        BJUI.alertmsg('error', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                    }
                }
            });
        }
        /**
         * 删除
         * **/
        function delivery_applyreturn_order_del(){
            if(0<$("#delivery_applyreturn_order_list").find('tr.datagrid-selected-tr').length){
                BJUI.alertmsg('confirm', '确定要删除吗?',{displayMode:'fade',displayPosition:'middlecenter',okName:"是",cancelName:"否",okCall:'deletedelivery_applyreturn'});
            }else {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
            }
        }
    </script>
</head>
<body>
<div class="bjui-pageContent">
    <div style="margin:0px 0px 10px 0px;">
        <button type="button" class="btn btn-blue" data-icon="plus" data-url="EngineeringManagement/delivery_applyreturn_order_add.html" data-width="1050" data-height="600" data-toggle="dialog" data-id="delivery_applyreturn_order_add" data-mask="true">新增</button>
        <button type="button" class="btn btn-green" data-icon="edit" onclick="delivery_applyreturn_order_list_edit()">编辑</button>
        <button type="button" class="btn btn-green" data-icon="thumbs-up" onclick="delivery_applyreturn_order_list_audit()">审核</button>
        <button type="button" class="btn btn-orange" data-icon="thumbs-down" onclick="delivery_applyreturn_order_remove_audit()">弃审</button>
        <button type="button" class="btn btn-green" data-icon="thumbs-up" onclick="delivery_applyreturn_order_list_commit()">提交</button>

        <button type="button" class="btn btn-green" data-icon="edit" onclick="delivery_applyreturn_order_list_rollback()">驳回</button>
        <button type="button" class="btn btn-red" data-icon="times" onclick="delivery_applyreturn_order_del()">删除</button>
    </div>
    <table id="delivery_applyreturn_order_list" class="table table-hover" data-width="100%"></table>
</div>
</body>
</html>
