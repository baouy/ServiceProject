<script>
    function saveCalback(json) {
        if (json.state == 200) { //保存成功
            BJUI.dialog('closeCurrent', this);
            doCheckinRefresh();
            $(this).alertmsg('ok', '保存成功');
        } else {
            $(this).alertmsg('warn', json.content);
        }
    }



    function frontdesk_save_onclick() {
        $('#customer_marktime').val(new Date().formatDate('yyyy-MM-dd hh:mm:ss'));
        $('#new_customer_add').submit()
    }

</script>

<div style="height: 100%;width: 100%">
    <form action="/v1/newcustomer/post" id="new_customer_add" data-toggle="validate" data-callback="saveCalback" style="width:100%;height: 100%;">
        <div style="border: 0px solid green;width: 100% !important;position: relative;height: 100%;">

            <input type="hidden" value="其他" id="customer_marketactive" name="marketactive">
            <input type="hidden" value="" id="customer_marktime" name="marktime">

            <div class="bjui-pageContent" style="height: 100%;">

                <table class="table table-condensed table-hover">
                    <tbody>
                    <tr style="height: 40px;background-color:#D0D0D0">
                        <td><label class="control-label" style="font-size:18px;">客户基本信息</label></td>
                    </tr>
                    <tr style="height: 38px">
                        <td >
                            <label class="control-label x130 " style="font-size:18px;">客户姓名</label>
                            <input type="text" id="customer_cusname" name="cusname" value=""  size="15" class="form-control required" data-rule="required;" style="margin-left: 50px;">
                        </td>
                    </tr>

                    <tr style="height: 38px">
                        <td>
                            <label class="control-label x130 required" style="font-size:18px;">客户电话</label>
                            <input type="text" id="customer_mobile" name="mobile" value="" size="15" style="margin-left: 50px;" class="form-control required" data-rule="required;mobile">
                        </td>
                    </tr>
                    <tr style="height: 38px">
                        <td>
                            <label class="control-label x130" style="font-size:18px;">小区名称</label>
                            <input type="text" id="customer_village" name="village" value="" size="15" style="margin-left: 50px;">
                        </td>
                    </tr>
                    <tr style="height: 38px">
                        <td>
                            <label class="control-label x130" style="font-size:18px;">房屋面积</label>
                            <input type="text" id="customer_area" name="area" value="" size="15" style="margin-left: 50px;" data-rule="number">
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 40px;background-color:#D0D0D0">
                            <label class="control-label" style="font-size:18px;">结果</label>
                        </td>
                    </tr>
                    <tr style="height: 38px">
                        <td colspan="4">
                            <label class="control-label x130" style="font-size: 17px;">来源：</label>
                            <input type="text" id="customer_source" name="source" value="自然到店" size="8" style="margin-left: 50px;" readonly="true">
                            <input type="text" id="customer_sourceid" name="sourceid" value="36" style="display: none">
                           <!-- <input type="text" id="customer_state" name="state" value="已签到" style="display: none">
                            <input type="text" id="customer_stateid" name="stateid" value="22" style="display: none">-->
                        </td>
                    </tr>

                    <tr style="height: 60px">
                        <td>
                            <label class="control-label x130" style="font-size: 17px;">备注：</label>
                                <textarea id="customer_details" name="details" cols="40" rows="3" data-toggle="autoheight" ></textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </form>

</div>

<div class="bjui-pageFooter">
    <ul>
        <li>
            <button type="button" class="btn-close" data-icon="close">取消</button>
        </li>
        <li>
            <button type="button" class="btn-default" data-icon="save" onclick="frontdesk_save_onclick()" id="save_front_btn">保存</button>
        </li>
    </ul>
</div>
