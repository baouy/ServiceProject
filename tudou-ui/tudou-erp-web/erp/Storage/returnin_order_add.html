<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        /**
         * 新增
         * */
        function returnin_order_save() {
            if ($("#warehousename ").val() !== "" && $("#driver ").val() !== "" && $("#driverphone").val() !== "") {

                var treturndetailValidList = [];
                var obj = new Object();
                var treturnValid = new Object();
                treturnValid = {
                    orderno: $("#orderno").val(),
                    applyorderno: $("#applyorderno").val(),
                    state: $("#state").val(),
                    businessdate: $("#businessdate").val(),
                    receiveduser: $("#receiveduser").val(),
                    receivedphone: $("#receivedphone").val(),
                    receivedaddress: $("#receivedaddress").val(),
                    warehousename: $("#warehousename").val(),
                    plandate: $("#plandate").val(),
                    plantime: $("#plantime").val(),
                    receivedtime: $("#receivedtime").val(),
                    driver: $("#driver").val(),
                    driverphone: $("#driverphone").val(),
                    details: $("#details").val(),
                    contractid: $("#contractid").val(),
                    contractdoc: $("#contractdoc").val(),
                    custname: $("#custname").val(),
                }
                if ($("#returnin_order_add tbody tr").length < 1) {
                    BJUI.alertmsg('error', "至少的有一行明细行记录", {
                        displayMode: 'fade',
                        alertTimeout: 1000,
                        displayPosition: 'middlecenter'
                    });
                } else {
                    var ordertable = $("#returnin_order_add tbody tr");
                    for (var i = 0; i < ordertable.length; i++) {
                        obj = {
                            itemid: $("input[name='returnin_apply[" + i + "].itemid']").val(),//ok
                            linenum: $("input[name='returnin_apply[" + i + "].linenum']").val(),//ok
                            itemno: $("input[name='returnin_apply[" + i + "].itemno']").val(),//ok
                            partname: $("input[name='returnin_apply[" + i + "].partname']").val(),
                            warehousename: $("input[name='returnin_apply[" + i + "].warehousename']").val(),
                            locationname: $("input[name='returnin_apply[" + i + "].locationname']").val(),
                            funit: $("input[name='returnin_apply[" + i + "].funit']").val(),
                            planapplyqty: $("input[name='returnin_apply[" + i + "].planapplyqty']").val(),
                            applyqty: $("input[name='returnin_apply[" + i + "].applyqty']").val(),
                            partspec: $("input[name='returnin_apply[" + i + "].partspec']").val(),
                            partstyle: $("input[name='returnin_apply[" + i + "].partstyle']").val(),
                            colorlevel: $("input[name='returnin_apply[" + i + "].colorlevel']").val(),
                            material: $("input[name='returnin_apply[" + i + "].material']").val(),
                            brand: $("input[name='returnin_apply[" + i + "].brand']").val(),
                            sourcenum: $("input[name='returnin_apply[" + i + "].sourcenum']").val(),
                            soucrelinenum: $("input[name='returnin_apply[" + i + "].soucrelinenum']").val(),
                            salesorderid: $("input[name='returnin_apply[" + i + "].salesorderid']").val(),
                            unitweight: $("input[name='returnin_apply[" + i + "].unitweight']").val(),
                            grossweight: $("input[name='returnin_apply[" + i + "].grossweight']").val(),
                        };
                        treturndetailValidList.push(obj);
                    }
                    objOb = {
                        treturndetailValidList,
                        treturnValid
                    };

                    $("#save_btn").attr("disabled", "disabled");
                    $.ajax({
                        url: "/v1/return/addreturn",
                        contentType: 'application/json',
                        dataType: 'json',
                        type: 'POST',
                        data: JSON.stringify(objOb),
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        success: function (d) {
                            if (d.state == 200) {
                                BJUI.alertmsg('info', d.content, {
                                    displayMode: 'fade',
                                    alertTimeout: 1000,
                                    displayPosition: 'middlecenter'
                                });
//                        //刷新采购入库单列表
                                $("#delivery_return_order_list").datagrid("refresh");
//                        //修改按钮状态
//                        $("#order_audit").removeAttr("disabled");
//                        $("#order_delete").removeAttr("disabled");
//                        $("#save_btn").attr("disabled", "disabled");
//                        $("#order_selected").attr("disabled", "disabled");
//
//                        //显示后台传过来的字段
//                        $("input[name='id']").val(d.data.id);
//                        $("#doc").val(d.data.doc);
//                        $("#businessdate").val(d.data.businessdate);
//                        $("#state").val(d.data.state);
//                        $("#orgname").val(d.data.orgname);
//
//                        for (var i = 0; i < $("#returnin_order_add tbody tr").length; i++) {
//                            $("#returnin_order_add tbody tr:eq(" + i + ") td:eq(1) input").val("新增")
//                        }
                                BJUI.dialog("closeCurrent", this);
                            } else {
                                $("#save_btn").removeAttr("disabled");

                                BJUI.alertmsg('error', d.content, {
                                    displayMode: 'fade',
                                    alertTimeout: 1000,
                                    displayPosition: 'middlecenter'
                                });
                            }
                        }
                    })
                }
            }
        }
        /**
         * 审核
         * **/
        function returnin_order_add_audit() {
            var id = $("#returnin_order_table input[name='id']").val();
            $.ajax({
                url: '/v1/return/reviewedreturn',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: id
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        $('#delivery_return_order_list').datagrid("refresh");
                        $("#order_audit").attr("disabled", "disabled");//不能审核
                        $("#order_giveup_audit").removeAttr("disabled"); //弃审点亮
                        $("#order_delete").attr("disabled", "disabled");
                    } else {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }
        /**
         * 弃审
         * **/
        function returnin_order_add_giveup_audit() {
            var id = $("#returnin_order_table input[name='id']").val();
            $.ajax({
                url: '/v1/return/giveupreviewedreturn',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: id
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        $('#delivery_return_order_list').datagrid("refresh");
                        //设置按钮可选不可选
                        $("#order_giveup_audit").attr("disabled", "disabled");
                        $("#order_audit").removeAttr("disabled");
                        $("#order_delete").removeAttr("disabled");
                    } else {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }


        function returnin_add_delete_row() {
            if (1 < $("#returnin_order_add tbody tr").length) {
                var id = $("#returnin_order_add").find(".selected").find(".id").val();
                if (id !== undefined) {//如果改行不是新增的，那就掉接口删除数据库中的数据
                    returnin_del_row(id);
                } else {
                    $("#returnin_order_add").find(".selected").remove();//如果是新增的那就直接在页面删除就好，因为还没写进数据库
                }
            } else {
                alert(1)
                BJUI.alertmsg('info', "请保证明细行至少有一行", {
                    displayMode: 'fade',
                    alertTimeout: 1000,
                    displayPosition: 'middlecenter'
                });
            }
        }
        $("#returnin_order_add").on('bjui.initUI', function () {
            $("#returnin_order_add tbody tr").click(function () {
                $(this).removeClass("readonly")
                        .addClass("selected").siblings("tr").removeClass("selected")
                        .addClass("readonly");
            })
        })


        /**
         * 删除列表中的数据
         * **/
        var deleteRowId;
        function returnin_del_row(id) {
            deleteRowId = id;
            if (1 < $("#returnin_order_add tbody tr").length) {
                $(this).alertmsg('confirm', '确定要删除该行信息吗',
                        {
                            displayMode: 'slide',
                            displayPosition: 'middlecenter',
                            cancelName: '关闭',
                            okName: '确认',
                            title: '删除',
                            okCall: 'returninDelete'
                        });
            }
        }

        function returninDelete() {
            $.ajax({
                url: '/v1/return/deletereturndetail',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: deleteRowId
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        $("#returnin_order_add").find(".selected").remove();//如果是新增的那就直接在页面删除就好，因为还没写进数据库
                        for (var i = 0; i < $("#returnin_order_add tbody tr").length; i++) {
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(0)").attr("name", "returnin_apply[" + i + "].linenum");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(1)").attr("name", "returnin_apply[" + i + "].linestate");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(2)").attr("name", "returnin_apply[" + i + "].itemno");

                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(3)").attr("name", "returnin_apply[" + i + "].partname");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(4)").attr("name", "returnin_apply[" + i + "].warehousename");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(5)").attr("name", "returnin_apply[" + i + "].locationname");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(6)").attr("name", "returnin_apply[" + i + "].funit");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(7)").attr("name", "returnin_apply[" + i + "].planapplyqty");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(8)").attr("name", "returnin_apply[" + i + "].applyqty");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(9)").attr("name", "returnin_apply[" + i + "].partspec");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(10)").attr("name", "returnin_apply[" + i + "].partstyle");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(11)").attr("name", "returnin_apply[" + i + "].colorlevel");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(12)").attr("name", "returnin_apply[" + i + "].material");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(13)").attr("name", "returnin_apply[" + i + "].brand");

                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(14)").attr("name", "returnin_apply[" + i + "].sourcenum");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(15)").attr("name", "returnin_apply[" + i + "].soucrelinenum");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(16)").attr("name", "returnin_apply[" + i + "].recqty");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(17)").attr("name", "returnin_apply[" + i + "].receivedqty");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(18)").attr("name", "returnin_apply[" + i + "].itemid");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(19)").attr("name", "returnin_apply[" + i + "].id");
                            $("#returnin_order_add tbody tr:eq(" + i + ") input:eq(20)").attr("name", "returnin_apply[" + i + "].salesorderid");
                        }
                        count_add();
                    } else {
                        BJUI.alertmsg('error', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }
    </script>
</head>
<body>
<div class="bjui-pageContent">
    <form data-toggle="validate" data-toggle="validate">
        <!--按钮区域-->
        <div style="margin:15px;">
            <button class="btn btn-blue" data-icon="save" id="save_btn" onclick="returnin_order_save()">保存</button>
            <button type="button" class="btn btn-green" data-icon="thumbs-up" disabled="disabled" id="order_audit"
                    onclick="returnin_order_add_audit()">审核
            </button>
            <button type="button" class="btn btn-orange" data-icon="thumbs-down" disabled="disabled"
                    id="order_giveup_audit" onclick="returnin_order_add_giveup_audit()">弃审
            </button>
            <button type="button" class="btn btn-red" data-icon="times" disabled="disabled" id="order_delete"
                    onclick="returnin_order_delete()">删除
            </button>
            <button class="btn-close btn" data-icon="close"><i class="fa fa-close"></i>关闭</button>
            <!--选择采购单,并获取传回来的值,放到data-group中-->
            <button id="order_selected" class="btn-default doc_lookup doc_lookup" data-toggle="lookupbtn"
                    data-url="Storage/returnin_apply_selecte.html" data-group="applyInfo" data-id="returnin_order_se"
                    data-title="选择退货申请单">选择退货申请单
            </button>
        </div>

        <table class="table table-bordered table-hover table-striped table-top bjui-tabledit" id="returnin_order_table"
               width="100%">
            <!--将取出来的值放到table中-->
            <input name="applyInfo.contractid" id="contractid" type="hidden">
            <input name="applyInfo.contractdoc" id="contractdoc" type="hidden">
            <input name="applyInfo.custname" id="custname" type="hidden">
            <input name="id" type="hidden">
            <tbody>
            <tr>
                <td>
                    <label for="orderno" class="control-label x90">单据号：</label>
                    <!--只读-->
                    <input type="text" id="orderno" value="" name="orderno" size="15" readonly="true">
                </td>
                <td>
                    <label for="applyorderno" class="control-label x90">申请单号：</label>
                    <input type="text" id="applyorderno" value="" name="applyInfo.orderno"
                           style="width: 150px" readonly="true">
                </td>
                <td>
                    <label for="state" class="control-label x90">状态：</label>
                    <input type="text" id="state" value="" name="state" style="width: 150px" readonly="true">
                </td>
                <td>
                    <label for="businessdate" class="control-label x90">业务日期：</label>
                    <input type="text" id="businessdate" value="" name="businessdate" data-toggle="datepicker"
                           style="width: 150px">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label x90" for="receiveduser">退货人：</label>
                    <!--选择仓库-->
                    <input type="text" name="applyInfo.receiveduser" id="receiveduser" data-rule="required"
                           readonly="true"
                           style="width: 150px">
                </td>
                <td>
                    <label class="control-label x90" for="receivedphone">退货人手机：</label>

                    <input type="text" id="receivedphone" value="" name="applyInfo.receivedphone" data-rule="required"
                           readonly="true"
                           style="width: 150px">
                </td>
                <td>
                    <label for="receivedaddress" class="control-label x90">退货地址：</label>
                    <input type="text" id="receivedaddress" value="" name="applyInfo.receivedaddress" readonly="true"
                           style="width: 150px">
                </td>

            </tr>
            <tr>
                <td>
                    <label for="warehousename" class="control-label x90">收货仓库：</label>
                    <input type="text" name="storage.warehousename" id="warehousename" data-rule="required"
                           data-url="Storage/storage_selecte.html" data-toggle="lookup" data-group="storage"
                           readonly="true"
                           class="doc_lookup" data-title="仓库选择" style="width: 150px">
                </td>

                <td>
                    <label for="plandate" class="control-label x90">计划收货日期：</label>
                    <input type="text" id="plandate" value="" class="plandate" name="applyInfo.requiredate"
                           readonly="true"
                           data-toggle="datepicker" data-rule="required"
                           style="width: 150px">
                </td>
                <td>
                    <label for="plantime" class="control-label x90">计划收货时间：</label>
                    <input type="text" id="plantime" value="" class="plantime" name="applyInfo.requiretime"
                           readonly="true"
                           data-rule="required"
                           style="width: 150px">
                </td>
                <td>
                    <label for="receivedtime" class="control-label x90">确认入库时间：</label>
                    <input type="text" id="receivedtime" value="" class="receivedtime" name="requiretime"
                           data-rule="required" data-toggle="datepicker"
                           style="width: 150px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="driver" class="control-label x90">收货司机：</label>
                    <input type="text" id="driver" value="" class="driver" name="driver" data-rule="required"
                           style="width: 150px">
                </td>
                <td>
                    <label for="driverphone" class="control-label x90">收货司机电话：</label>
                    <input type="text" id="driverphone" value="" class="driverphone" name="driverphone"
                           data-rule="required"
                           style="width: 150px">
                </td>

                <td colspan="3"><label for="details" class="control-label x90">备注：</label>
                    <textarea type="text" id="details" value="" name="details" size="15"
                              style="width:150px;resize: none"></textarea></td>
            </tr>

            </tbody>
        </table>

        <div id="tableContanier">

            <div style="margin:50px 0 10px 0;">
                <button class="btn-orange" onclick="returnin_add_delete_row()">删除行</button>
            </div>

            <table class="table table-bordered table-hover table-striped bjui-tabledit" id="returnin_order_add"
                   data-single-noindex="true">
                <!--表格的头，先加载-->
                <thead>
                <tr>
                    <th title="">行号</th>
                    <th title="">行状态</th>
                    <th title="">料号</th>
                    <th title="">品名</th>
                    <th title="">仓库</th>
                    <th title="">库位</th>
                    <th title="">单位</th>
                    <th title="">申请数</th>
                    <th title="">入库数</th>
                    <th title="">毛重</th>
                    <th title="">重量单位</th>
                    <th title="">规格</th>
                    <th title="">型号</th>
                    <th title="">颜色</th>
                    <th title="">材质</th>
                    <th title="">品牌</th>
                    <th title="">退货申请单号</th>
                    <th title="">退货申请行号</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="returnin_add_count"></div>

    </form>
</div>
</body>
</html>
