        /**
         * 当table中单位用户量unitqty值发生改变时对某些数量进行计算
         * @param theRow
         */
        function count_edit(theRow) {
            //重新合计各数量
            var sumplanapplyqty = 0;
            var sumapplyqty = 0;
            var sumrecqty = 0;
            var sumreceivedqty = 0;
            var sumgrossweight = 0;


            for (var i = 0; i < $("#delivery_order_edit_detail tbody tr").length; i++) {
                if ($("#delivery_order_edit_detail tbody tr:eq(" + i + ") td:eq(9) input").val() != '') {
                    sumplanapplyqty += parseInt($("#delivery_order_edit_detail tbody tr:eq(" + i + ") td:eq(9) input").val());
                }
                if ($("#delivery_order_edit_detail tbody tr:eq(" + i + ") td:eq(10) input").val() != '') {
                    sumapplyqty += parseInt($("#delivery_order_edit_detail tbody tr:eq(" + i + ") td:eq(10) input").val());
                }
                if ($("#delivery_order_edit_detail tbody tr:eq(" + i + ") td:eq(18) input").val() != '') {
                    sumrecqty += parseInt($("#delivery_order_edit_detail tbody tr:eq(" + i + ") td:eq(18) input").val());
                }

                if ($("#delivery_order_edit_detail tbody tr:eq(" + i + ") td:eq(19) input").val() != '') {
                    sumreceivedqty += parseInt($("#delivery_order_edit_detail tbody tr:eq(" + i + ") td:eq(19) input").val());
                }
                if ($("#delivery_order_edit_detail tbody tr:eq(" + i + ") td:eq(7) input").val() != '') {
                    sumgrossweight += parseInt($("#delivery_order_edit_detail tbody tr:eq(" + i + ") td:eq(7) input").val()*$("#delivery_order_edit_detail tbody tr:eq(" + i + ") td:eq(10) input").val());
                }
                $("#delivery_edit_count  td:eq(9) input").val(sumplanapplyqty);
                $("#delivery_edit_count  td:eq(10) input").val(sumapplyqty);
                $("#delivery_edit_count  td:eq(18) input").val(sumrecqty);
                $("#delivery_edit_count  td:eq(19) input").val(sumreceivedqty);
                $("#delivery_edit_count  td:eq(7) input").val(sumgrossweight);
            }
        }

        /**
         *
         * 提交
         * **/
        function delivery_order_edit_commit() {

            $("#delivery_order_commit_btn").attr("disabled", "disabled");
//            //提交前必须先保存
//            delivery_order_reset();
            var id = $("#delivery_order_edit_table input[name='id']").val();
            $.ajax({
                url: '/v1/delivery/commitdelivery',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: id
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {

                        $('#delivery_order_list').datagrid("refresh");
                        $("#state_edit").val("新增");
                        for (var i = 0; i < $("#delivery_order_edit_detail tbody tr").length; i++) {
                            $("#delivery_order_edit_detail tbody tr:eq(" + i + ") td:eq(1) input").val("新增")
                        }
                    } else {
                        $("#delivery_order_noaudit_btn").removeAttr("disabled");

                        BJUI.alertmsg('error', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }

            });
        }
        /**
         * 删除明细行
         */
        function delivery_order_del_row() {
            if (1 < $("#delivery_order_edit_detail tbody tr").length) {

                var id = $("#delivery_order_edit_detail").find(".selected").find(".id").val();

                if (id !== undefined) {
                    sales_del_row(id);
                } else {
                    re_arr_edit_detail_table();
                }
            }
        }

        /**
         * （删除明细行数据前）弹框
         * **/
        var deleteRowId;
        function sales_del_row(id) {
            deleteRowId = id;
            if (1 < $("#delivery_order_edit_detail tbody tr").length) {
                $(this).alertmsg('confirm', '确定要删除该行信息吗',
                        {
                            displayMode: 'slide',
                            displayPosition: 'middlecenter',
                            cancelName: '关闭',
                            okName: '确认',
                            title: '删除',
                            okCall: 'salesOrderDelete'
                        });
            }
        }
        /**
         * （确认弹框后）删除明细行数据（实际）
         * **/
        function salesOrderDelete() {
            $.ajax({
                url: '/v1/delivery/deletedeliverydetail',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: deleteRowId
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        re_arr_edit_detail_table();
                    } else {
                        BJUI.alertmsg('error', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }


        /**
         * （删除整单前）弹框
         * **/
        function delivery_order_delete() {
            BJUI.alertmsg('confirm', '确定要删除吗?', {
                displayMode: 'fade',
                displayPosition: 'middlecenter',
                okName: "是",
                cancelName: "否",
                okCall: 'delete_order'
            });
        }
        /**
         * （确认弹框后）删除整单（实际）
         * **/
        function delete_order() {
            var selected = $("#delivery_order_edit_table input[name='id']").val();
            $.ajax({
                url: '/v1/delivery/deletedelivery',
                dataType: 'json',
                type: 'POST',
                data: {
                    id: selected
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if (d.state == 200) {
                        BJUI.dialog("closeCurrent", this);
                        BJUI.alertmsg('info', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                        $('#delivery_order_list').datagrid("refresh");
                    } else {
                        BJUI.alertmsg('error', d.content, {
                            displayMode: 'fade',
                            alertTimeout: 1000,
                            displayPosition: 'middlecenter'
                        });
                    }
                }
            });
        }
        /**
         * 删除选中行后重新排排列明细行
         */
        function re_arr_edit_detail_table() {
            $("#delivery_order_edit_detail").find(".selected").remove();
            for (var i = 0; i < $("#delivery_order_edit_detail tbody tr").length; i++) {
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(0)").attr("name", "delivery_apply[" + i + "].linenum");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(1)").attr("name", "delivery_apply[" + i + "].linestate");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(2)").attr("name", "delivery_apply[" + i + "].itemno");

                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(3)").attr("name", "delivery_apply[" + i + "].partname");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(4)").attr("name", "delivery_apply[" + i + "].warehousename");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(5)").attr("name", "delivery_apply[" + i + "].locationname");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(6)").attr("name", "delivery_apply[" + i + "].funit");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(7)").attr("name", "delivery_apply[" + i + "].planapplyqty");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(8)").attr("name", "delivery_apply[" + i + "].applyqty");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(9)").attr("name", "delivery_apply[" + i + "].partspec");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(10)").attr("name", "delivery_apply[" + i + "].partstyle");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(11)").attr("name", "delivery_apply[" + i + "].colorlevel");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(12)").attr("name", "delivery_apply[" + i + "].material");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(13)").attr("name", "delivery_apply[" + i + "].brand");

                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(14)").attr("name", "delivery_apply[" + i + "].sourcenum");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(15)").attr("name", "delivery_apply[" + i + "].soucrelinenum");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(16)").attr("name", "delivery_apply[" + i + "].recqty");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(17)").attr("name", "delivery_apply[" + i + "].receivedqty");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(18)").attr("name", "delivery_apply[" + i + "].itemid");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(19)").attr("name", "delivery_apply[" + i + "].id");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(20)").attr("name", "delivery_apply[" + i + "].salesorderno");
                $("#delivery_order_edit_detail tbody tr:eq(" + i + ") input:eq(21)").attr("name", "delivery_apply[" + i + "].salesorderlinenum");

            }
            count_edit()
        }
    </script>
</head>
<body>
<div class="bjui-pageContent">

            <tbody>

                <td>

                </td>
                <td>
                    <label for="businessdate_edit" class="control-label x90">业务日期：</label>
                    <input type="text" id="businessdate_edit" value="" name="businessdate" data-toggle="datepicker"
                           style="width: 150px" readonly="true">

            </tr>
            <tr>
                <td>
                    <label class="control-label x90" for="receiveduser_edit">收货人</label>

                    <input type="text" id="receivedphone_edit" value="" name="applyInfo.receivedphone"

                    <label for="receivedaddress_edit" class="control-label x90">收货地址：</label>
                    <input type="text" id="receivedaddress_edit" value="" name="applyInfo.receivedaddress"
                           style="width: 150px">
                </td>
                <td>
                    <label for="warehousename_edit" class="control-label x90">出货仓库：</label>
                    <input type="text" name="storage.warehousename" id="warehousename_edit" data-rule="required"

                           class="doc_lookup" data-title="仓库选择" style="width: 150px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="driver_edit" class="control-label x90">送货司机：</label>
                    <input type="text" id="driver_edit" value="" class="driver" name="driver" data-rule="required"
                           style="width: 150px">
                </td>
                <td>
                    <label for="driverphone_edit" class="control-label x90">送货司机电话：</label>
                    <input type="text" id="driverphone_edit" value="" class="driverphone" name="driverphone"
                           data-rule="required"
                           style="width: 150px">
                </td>
                <td>
                    <label for="plandate_edit" class="control-label x90">计划出货日期：</label>
                    <input type="text" id="plandate_edit" value="" class="plandate" name="applyInfo.requiredate"
                           data-toggle="datepicker" data-rule="required"
                           style="width: 150px">
                </td>
                <td>
                    <label for="plantime_edit" class="control-label x90">计划到货时间：</label>
                    <input type="text" id="plantime_edit" value="" class="plantime" name="applyInfo.requiretime"
                           data-rule="required"
                           style="width: 150px">
                </td>
            </tr>
            <tr>
                <td colspan="3"><label for="details_edit" class="control-label x90">备注：</label>
                    <textarea type="text" id="details_edit" value="" name="details" size="15"
                              style="width:150px;resize: none"></textarea></td>
            </tr>
            </tbody>
        </table>

        <div style="margin:50px 0 10px 0;">
            <!--<button class="btn-default" data-toggle="tableditadd" data-target="#delivery_order_add_detail_table" data-num="1">-->
            <!--选择个性包-->
            <!--</button>-->
            <!--<button class="btn-default doc_lookup doc_lookup"  data-toggle="lookupbtn" data-url="CustomerManagement/sales_package_select.html" data-group="salespackage" data-id="sales_package" data-title="套餐选择">选择个性包</button>-->
            <!--<button type="button" class="btn btn-green" data-icon="edit" onclick="select_sales_package('个性包')">选择个性包-->

            <button class="btn-orange" onclick="delivery_order_del_row()">删除行</button>

        <div id="tableContanier">
