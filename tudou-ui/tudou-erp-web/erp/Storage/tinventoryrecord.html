<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        $("#tinventoryrecord_list").datagrid({ //采购订单列表
            local: 'remote',
            dataUrl: '/v1/inventoryrecord/inventoryrecordlist',
            dataType: 'json',
            sortAll: true,
            loadType: 'get',
            filterAll: true,
            height:'95%',
            columns: [
                {name: 'warehousename', width: '150', label: '仓库'},

                {name: 'locationname', width: '150', label: '库位'},
                {name: 'typedocument', width: '150', label: '单据类型'},
                {name: 'orderno', width: '150', label: '单号'},
                {name: 'linenum', width: '150', label: '行号'},
                {name: 'itemno', width: '150', label: '料号'},
                {name: 'qty', width: '150', label: '数量'},
//            {name: 'receiveduser', width: '150', label: '占用数'},
                {name: 'brand', width: '150', label: '品牌'},
                {name: 'partname', width: '150', label: '品名'},
                {name: 'partspec', width: '150', label: '规格'},
                {name: 'partstyle', width: '150', label: '型号'},
                {name: 'colorlevel', width: '150', label: '颜色'},
                {name: 'material', width: '150', label: '材质'},
                {name: 'funit', width: '150', label: '单位'},
//            {name: 'itemclass', width: '150', label: '供应商批次号'},
                {name: 'batchno', width: '150', label: '入库批次'},
                {name: 'orgname', width: '150', label: '组织'},
                {name: 'id', width: '80', label: '主键', hide: true}
            ],
            showLinenumber: true,
            paging: {pageSize: 20, selectPageSize: '50,80', pageCurrent: 1},
            columnMenu: true,
            columnShowhide: true,
            columnFilter: true,
            columnLock: false,
            fullGrid: false,
        });

        /**
         * 审核
         */
        function tinventoryrecord_list_audit(){
            var selected = $("#tinventoryrecord_list").find('tr.datagrid-selected-tr');
            if (selected.length == 0) {
                BJUI.alertmsg('error', '请在列表中选择要操作的对象。');
                BJUI.dialog('closeCurrent',this);
            } else if (selected.length > 1) {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
                BJUI.dialog('closeCurrent',this);
            } else {
                $.ajax({
                    url: '/v1/inventoryrecord/reviewedinventoryrecord',
                    dataType: 'json',
                    type: 'POST',
                    data:{
                        id:selected[0].lastChild.innerText
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function (d) {
                        if(d.state ==200) {
                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                            $('#tinventoryrecord_list').datagrid("refresh");
                        }else {
                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        }
                    }
                });
            }
        }

        /***
         * 弃审
         * */
        function tinventoryrecord_remove_audit(){

            var selected = $("#tinventoryrecord_list").find('tr.datagrid-selected-tr');
            if (selected.length == 0) {
                BJUI.alertmsg('error', '请在列表中选择要操作的对象。');
                BJUI.dialog('closeCurrent',this);
            } else if (selected.length > 1) {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
                BJUI.dialog('closeCurrent',this);
            } else {
                $.ajax({
                    url: '/v1/inventoryrecord/giveupreviewedinventoryrecord',
                    dataType: 'json',
                    type: 'POST',
                    data:{
                        id:selected[0].lastChild.innerText
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function (d) {
                        if(d.state ==200) {
                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                            $('#tinventoryrecord_list').datagrid("refresh");
                        }else {
                            BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        }
                    }
                });
            }
        }


        function deletedelivery_apply(){
            var selected = $("#tinventoryrecord_list").find('tr.datagrid-selected-tr')[0].lastChild.innerText;
            $.ajax({
                url: '/v1/inventoryrecord/deleteinventoryrecord',
                dataType: 'json',
                type: 'POST',
                data:{
                    id:selected
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (d) {
                    if(d.state ==200) {
                        BJUI.alertmsg('info', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                        $('#tinventoryrecord_list').datagrid("refresh");
                    }else  {
                        BJUI.alertmsg('error', d.content,{displayMode:'fade',alertTimeout:1000,displayPosition:'middlecenter'});
                    }
                }
            });
        }
        /**
         * 删除
         * **/
        function tinventoryrecord_del(){
            if(0<$("#tinventoryrecord_list").find('tr.datagrid-selected-tr').length){
                BJUI.alertmsg('confirm', '确定要删除吗?',{displayMode:'fade',displayPosition:'middlecenter',okName:"是",cancelName:"否",okCall:'deletedelivery_apply'});
            }else {
                BJUI.alertmsg('error', '请选择唯一的操作对象。');
            }
        }
    </script>
</head>
<body>
<div class="bjui-pageContent">
    <div style="margin:0px 0px 10px 0px;">
    </div>
    <table id="tinventoryrecord_list" class="table table-hover" data-width="100%"></table>
</div>
</body>
</html>
