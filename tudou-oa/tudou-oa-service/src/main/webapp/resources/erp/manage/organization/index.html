<script type="text/javascript">

	var organization_btn = ''
	for (var data of user_data) {
		var value = data.permissionValue;
		switch (value) {
			case 'upms:organization:create':
				organization_btn += 'add,'
				break;
			case 'upms:organization:update':
				organization_btn += 'edit,'
				break;
			case 'upms:organization:delete':
				organization_btn += 'del,'
				break;
		}
	}

	if (organization_btn.indexOf('add') != -1 || organization_btn.indexOf('edit') != -1) {
		organization_btn += 'save,cancel'
	}

	var organization_datagrid_data = {
		local: 'remote',
		dataUrl: $.cookie("tudou-upms-server") + '/manage/organization/list',
		dataType: 'json',
		sortAll: false,
		loadType: 'get',
		filterAll: true,
		height: '100%',
		columns: [{name: 'organizationId', width: '150', label: '编号',align : 'center', attrs: {'readonly': "true"}},
			{name: 'name', width: '150', label: '组织名称',align : 'center', rule: 'required'},
			{name: 'description', width: '150', label: '组织描述',align : 'center', rule: 'required'},
		],
		paging: {pageSize: 50, selectPageSize: '50,100,200', pageCurrent: 1},
		showToolbar: true,
		toolbarItem: organization_btn,
		inlineEditMult: false,
	}

	if (organization_btn.indexOf('add') != -1) {
		organization_datagrid_data.editUrl = 'edit'
		organization_datagrid_data.addUrl = $.cookie("tudou-upms-server") + '/manage/organization/create'
		organization_datagrid_data.ifvalue = 'organizationId'
		organization_datagrid_data.editCallback = 'manage_back_organization_edit'
	}

	if (organization_btn.indexOf('edit') != -1) {
		organization_datagrid_data.editUrl = $.cookie("tudou-upms-server") + '/manage/organization/update'
		organization_datagrid_data.editdblOnclick = true
		organization_datagrid_data.editCallback = 'manage_back_organization_edit'
	}

	if (organization_btn.indexOf('del') != -1) {
		organization_datagrid_data.delConfirm = true
		organization_datagrid_data.delPK = 'organizationId'
		organization_datagrid_data.delType = 'POST'
		organization_datagrid_data.delUrl = $.cookie("tudou-upms-server") + '/manage/organization/delete'
		organization_datagrid_data.delCallback = 'del_organization_back'
	}

	$('#manage_organization_table').datagrid(organization_datagrid_data);

	function manage_back_organization_edit(d) {
		if (d.code == 1) {
			$(this).alertmsg('ok', "操作成功");
		} else {
			if (d.data instanceof Array) {
				$.each(d.data, function (index, value) {
					$(this).alertmsg('warn', value.errorMsg)
				});
			} else {
				$(this).alertmsg('warn', d.data)
			}
		}
		$('#manage_organization_table').datagrid('refresh_part');
	}

	function del_organization_back(d) {
		if (d.code == 1) {
			$(this).alertmsg('ok', "删除成功");
			$('#manage_organization_table').datagrid('refresh_part');
		} else {
			$(this).alertmsg('warn', d.data);
		}
	}

</script>

<div class="bjui-pageContent">
	<table id="manage_organization_table" class="table table-hover" data-width="100%"></table>
</div>
