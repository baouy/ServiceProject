<script type="text/javascript">

	for (var data of user_data) {
		var value = data.permissionValue;
		switch (value){
			case 'upms:log:delete':
				$('#log_delete').fadeIn()
				break;
		}
	}

	$('#manage_log_table').datagrid({
		local: 'remote',
		dataUrl: $.cookie("tudou-upms-server")+'/manage/log/list',
		dataType: 'json',
		sortAll: false,
		loadType: 'get',
		filterAll: true,
		height:'95%',
		columns: [{name:'description', width:'150', label:'操作'},
			{name:'username', width:'150', label:'操作用户'},
			{name:'startTime', width:'150', label:'操作时间'},
			{name:'spendTime', width:'150', label:'耗时'},
			{name:'url', width:'150', label:'请求路径'},
			{name:'method', width:'150', label:'请求类型'},
			{name:'parameter', width:'150', label:'请求参数'},
			{name:'userAgent', width:'150', label:'用户标识'},
			{name:'ip', width:'150', label:'IP地址'},
			{name:'permissions', width:'150', label:'权限值'},
		],
		paging: {pageSize:50, selectPageSize:'50,100,200', pageCurrent:1},
		hiddenFields: ['logId'],
		fullGrid: true,
	});

	var selected;
	function log_delete() {
		selected = $("#manage_log_table").data('selectedDatas');
		console.log(selected);
		if (null == selected || selected.length == 0) {
			return;
		}
		$(this).alertmsg('confirm', '是否确定吗?', {okCall: 'ajax_log_delete'});
	}

	function ajax_log_delete() {
		var ids = new Array();
		for (var i = 0 ; i < selected.length ; i ++) {
			ids.push(selected[i].logId);
		}
		$.ajax({
			url: $.cookie("tudou-upms-server")+'/manage/log/delete/'+ids.join(','),
			dataType: 'json',
			type: 'get',
			success: function(d){
				if (d.code == 1){
					$('#manage_log_table').datagrid('refresh');
				}else{
					$(this).alertmsg('warn',d.data);
				}
			},
			error:function(e){
				$(this).alertmsg('warn',"删除失败!");
			}
		});
	}

</script>

<div class="bjui-pageContent" >
	<button id="log_delete" type="button" class="btn btn-red" data-icon="edit" onclick="log_delete()" style="margin-bottom: 5px;display:none;"><i class="fa fa-edit"></i>删除日志</button>
	<table id="manage_log_table" class="table table-hover" data-width="100%"> </table>
</div>
