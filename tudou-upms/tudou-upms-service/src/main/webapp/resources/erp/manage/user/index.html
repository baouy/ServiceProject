<script type="text/javascript">

	var user_btn = ''
	var toolbarCustom_btn = ''
	for (var data of user_data) {
		var value = data.permissionValue;
		if (value == 'upms:user:organization' || value == 'upms:user:role' || value == 'upms:user:permission'){
			toolbarCustom_btn += '<button type="button" name='+data.name+' url='+data.uri+' class="btn btn-green" data-icon="edit" style="margin-left: 5px;" onclick="user_dialog(this)" ><i class="fa fa-edit"></i>'+data.name+' </button>'
		}

		switch (value){
			case 'upms:user:create':
				user_btn += 'add,cancel,'
				break;
			case 'upms:user:update':
				user_btn += 'edit,cancel,'
				break;
			case 'upms:user:delete':
				user_btn += 'del,'
				break;
		}
	}

	$('#manage_user_table').datagrid({
		local: 'remote',
		dataUrl: '/manage/user/list',
		dataType: 'json',
		sortAll: false,
		loadType: 'get',
		filterAll: true,
		height: '100%',
		columns: [
			{name: 'userId', width: '150', label: '编号',align : 'center', attrs: {'readonly': "true"}},
			{name: 'username', width: '150', label: '账号',align : 'center', rule: 'required'},
			{name: 'realname', width: '150', label: '姓名',align : 'center', rule: 'required'},
			{name: 'avatar', width: '150',align : 'center', label: '头像'},
			{name: 'phone', width: '150',align : 'center', label: '电话'},
			{name: 'email', width: '150',align : 'center', label: '邮箱'},
			{name: 'sex', width: '150',align : 'center', label: '性别', type: 'select', items: [{'1': '男'}, {'0': '女'}, {'': '未选择'}]},
			{name: 'locked', width: '150', label: '状态', rule: 'required', type: 'select', align : 'center', items: [{'0': '正常'}, {'1': '锁定'}, {'': '未选择'}]},
		],
		paging: {pageSize: 50, selectPageSize: '50,100,200', pageCurrent: 1},
		fullGrid: true,
		showToolbar: true,
		toolbarItem: user_btn,
		inlineEditMult: false,
		ifvalue: 'userId',
		addUrl: '/manage/user/create',
		editUrl: '/manage/user/update',
		editdblOnclick: true,
		editCallback: 'manage_user_back_edit',
		delConfirm: true,
		delPK: 'userId',
		delType: 'POST',
		delUrl: '/manage/user/delete',
		delCallback: 'del_user_back',
		toolbarCustom: toolbarCustom_btn,
	});

	function manage_user_back_edit(d) {
		if (d.code == 1) {
			$(this).alertmsg('ok', d.data);
		} else {
			$(this).alertmsg('warn', d.data);
		}
		$('#manage_user_table').datagrid('refresh_part');
	}

	function del_user_back(d) {
		if (d.code == 1) {
			$(this).alertmsg('ok', d.data);
			$('#manage_user_table').datagrid('refresh_part');
		} else {
			$(this).alertmsg('warn', d.data);
		}
	}

	var user_select_id;
	function user_dialog(n) {
		var selected = $('#manage_user_table').data('selectedDatas');
		if (null == selected || selected.length == 0) {
			return;
		}
		user_select_id = selected[0].userId;
		var url = n.attributes["url"].value;
		var name = n.attributes["name"].value;
		$(this).dialog({
			title: name,
			url: url,
			width: 1800,
			height: 900,
			mask: true
		});
	}

</script>

<div class="bjui-pageContent">
	<table id="manage_user_table" class="table table-hover" data-width="100%"></table>
</div>
