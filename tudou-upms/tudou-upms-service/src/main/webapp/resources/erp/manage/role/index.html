<script type="text/javascript">

	var role_btn = ''
	var toolbarCustom_role_btn = ''
	for (var data of user_data) {
		var value = data.permissionValue;
		if (value == 'upms:role:permission'){
			toolbarCustom_role_btn += '<button type="button" name='+data.name+' url='+data.uri+' class="btn btn-green" data-icon="edit" style="margin-left: 5px;" onclick="role_dialog(this)" ><i class="fa fa-edit"></i>'+data.name+' </button>'
		}

		switch (value){
			case 'upms:role:create':
				role_btn += 'add,'
				break;
			case 'upms:role:update':
				role_btn += 'edit,'
				break;
			case 'upms:role:delete':
				role_btn += 'del,'
				break;
		}
	}

	if (role_btn.indexOf('add') || role_btn.indexOf('edit')){
		role_btn += 'save,cancel'
	}

	$('#manage_role_table').datagrid({
		local: 'remote',
		dataUrl: $.cookie("tudou-upms-server")+'/manage/role/list',
		dataType: 'json',
		sortAll: false,
		loadType: 'get',
		filterAll: true,
		height: '100%',
		columns: [{name: 'roleId', align: 'center', width: '150', label: '编号',attrs:{'readonly':"true"}},
			{name: 'name', width: '150', align: 'center', label: '角色名称',rule: 'required'},
			{name: 'title', align: 'center', width: '150', label: '角色标题',rule: 'required'},
			{name: 'description', align: 'center', width: '150', label: '角色描述',rule: 'required'},
		],
		paging: {pageSize: 50, selectPageSize: '50,100,200', pageCurrent: 1},
		fullGrid: true,
		showToolbar: true,
		toolbarItem: role_btn,
		inlineEditMult: false,
		ifvalue: 'roleId',
		addUrl: '/manage/role/create',
		editUrl: '/manage/role/update',
		editdblOnclick: true,
		editCallback: 'manage_role_back_edit',
		delConfirm: true,
		delPK: 'roleId',
		delType: 'POST',
		delUrl: '/manage/role/delete',
		delCallback: 'del_role_back',
		toolbarCustom: toolbarCustom_role_btn,
	});


	function manage_role_back_edit(d) {
		if (d.code == 1){
			$(this).alertmsg('ok','保存成功');
		}else{
			if (d.data instanceof Array) {
				$.each(d.data, function(index, value) {
					$(this).alertmsg('warn',value.errorMsg)
				});
			} else {
				$(this).alertmsg('warn',d.data)
			}
		}
		$('#manage_role_table').datagrid('refresh_part');
	}

	function del_role_back(d) {
		if (d.code == 1){
			$(this).alertmsg('ok','删除成功');
			$('#manage_role_table').datagrid('refresh_part');
		}else{
			$(this).alertmsg('warn',d.data);
		}
	}

	var role_select_id;
	function role_dialog(n) {
		var selected = $('#manage_role_table').data('selectedDatas');
		if (null == selected || selected.length == 0) {
			return;
		}
		role_select_id = selected[0].roleId;
		var url = n.attributes["url"].value;
		var name = n.attributes["name"].value;

		$(this).dialog({
			title: name,
			url: url,
			width: 900,
			height: 900,
			mask: true
		});
	}

</script>

<div class="bjui-pageContent">
	<table id="manage_role_table" class="table table-hover" data-width="100%"></table>
</div>
